<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunStats - Professeur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-prof">
    <header>
        <h1>RunStats - Mode Professeur</h1>
    </header>

    <main>
        <!-- Section PIN -->
        <section id="pin-section">
            <p>Veuillez entrer le code PIN pour accéder aux données :</p>
            <input type="password" id="pinInput" placeholder="Code PIN">
            <button id="validatePinBtn" class="btn-rect bleu">Valider</button>
            <p id="pinError" class="error" style="display:none;">Code PIN incorrect</p>
        </section>

        <!-- Section tableau résultats -->
        <section id="prof-section" style="display:none;">
            <h2>Résultats élèves</h2>
            
            <div class="table-actions">
                <button id="sortDistance" class="btn-rect">Trier par distance</button>
                <button id="sortVma" class="btn-rect">Trier par VMA</button>
                <button id="sortSexe" class="btn-rect">Trier par sexe</button>
                <button id="newGroups" class="btn-rect vert">Créer groupes</button>
                <button id="exportData" class="btn-rect bleu">Exporter</button>
            </div>

            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Classe</th>
                        <th>Sexe</th>
                        <th>Distance (m)</th>
                        <th>VMA estimée</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rempli dynamiquement -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="profs.js"></script>
</body>
</html>
