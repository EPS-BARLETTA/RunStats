<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Accès Professeurs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>RunStats - Accès Professeurs</h1>
  </header>

  <section id="accessSection">
    <p>Veuillez entrer le code PIN pour accéder aux données :</p>
    <input type="password" id="pinInput" placeholder="Code PIN" />
    <button id="pinSubmit">Valider</button>
  </section>

  <section id="dataSection" style="display:none;">
    <div style="margin-bottom: 1em;">
      <label for="sortSelect">Trier par :</label>
      <select id="sortSelect">
        <option value="">-- Sélectionner --</option>
        <option value="distance">Distance réalisé</option>
        <option value="vma">VMA estimée</option>
        <option value="sexe">Sexe</option>
      </select>

      <button id="groupBtn" style="margin-left: 1em;">Créer groupes selon VMA</button>
      <button id="exportBtn" style="margin-left: 1em;">Exporter CSV</button>
    </div>

    <div id="tableContainer">
      <!-- Tableau affiché ici -->
    </div>
  </section>

  <footer style="margin-top:2em; text-align:center; font-size:0.8em;">
    Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="profs.js"></script>
</body>
</html>
