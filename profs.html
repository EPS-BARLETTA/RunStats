<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Professeurs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tableau des Résultats - Professeurs</h1>
    </header>

    <main>
        <!-- Bouton Scan centré -->
        <div class="scan-container">
            <button id="scanBtn" class="btn-scan">Scanner QR Code</button>
        </div>

        <!-- Zone de lecture QR Code -->
        <video id="preview" class="video-scan"></video>

        <!-- Tableau résultats -->
        <section class="table-section">
            <h2>Résultats des élèves</h2>
            <div class="tri-container">
                <label for="triSelect">Trier par :</label>
                <select id="triSelect">
                    <option value="nom">Nom</option>
                    <option value="classe">Classe</option>
                    <option value="distance">Distance</option>
                    <option value="vma">VMA</option>
                </select>
                <button id="trierBtn">Trier</button>
            </div>
            <table id="resultatsTable">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Classe</th>
                        <th>Sexe</th>
                        <th>Tours</th>
                        <th>Distance (m)</th>
                        <th>VMA (km/h)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les résultats scannés s’affichent ici -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Application Sport</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
    <script src="profs.js"></script>
</body>
</html>
