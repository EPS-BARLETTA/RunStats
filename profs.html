<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunStats - Professeurs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>RunStats - Tableau Professeurs</h1>
  </header>

  <main>
    <!-- Section de connexion PIN -->
    <section id="loginSection">
      <h2>Connexion Professeur</h2>
      <input type="password" id="pinInput" placeholder="Entrez le code PIN">
      <button id="pinBtn">Valider</button>
      <p id="pinError" class="error"></p>
    </section>

    <!-- Section résultats prof -->
    <section id="profSection" style="display:none;">
      <h2>Résultats des élèves</h2>

      <!-- Boutons de tri -->
      <button id="sortDistance">Trier par distance</button>
      <button id="sortVMA">Trier par VMA</button>
      <button id="sortSexe">Trier par sexe</button>
      <button id="exportBtn">Exporter</button>

      <!-- Tableau résultats -->
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Classe</th>
            <th>Sexe</th>
            <th>Distance (m)</th>
            <th>VMA estimée (km/h)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Zone ajout via QR code -->
      <h3>Ajouter résultats via QR code</h3>
      <textarea id="qrInput" placeholder="Collez ici le contenu du QR code"></textarea><br>
      <button id="addQRBtn">Ajouter</button>

      <!-- Génération des groupes -->
      <h3>Groupes générés</h3>
      <div id="groupsContainer"></div>
    </section>
  </main>

  <footer>
    <p>Equipe EPS Lycée Vauban - LUXEMBOURG - JB</p>
  </footer>

  <script src="profs.js"></script>
</body>
</html>
