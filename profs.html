<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunStats - Professeurs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>RunStats - Espace Professeurs</h1>
  </header>

  <main>
    <section>
      <h3>Liste des élèves</h3>
      <table id="eleve-table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Classe</th>
            <th>Distance (m)</th>
            <th>Temps</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="eleve-body">
          <!-- Les élèves seront insérés ici -->
        </tbody>
      </table>
    </section>

    <section>
      <button onclick="exportCSV()">Exporter CSV</button>
    </section>
  </main>

  <footer>
    <a href="index.html"><button>Retour</button></a>
  </footer>

  <script src="script.js"></script>
  <script src="profs.js"></script>
</body>
</html>
