<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Course</title>
  <link rel="stylesheet" href="course.css" />
</head>
<body>
  <header>
    <h1>RunStats</h1>
    <h2>Course</h2>
  </header>

  <main>
    <section class="eleves-container">
      <div class="eleve eleve-1 active" id="eleve1-card">
        <h2>Élève 1</h2>
        <p><strong>Nom :</strong> <span id="eleve1-nom">–</span></p>
        <p><strong>Prénom :</strong> <span id="eleve1-prenom">–</span></p>
        <p><strong>Classe :</strong> <span id="eleve1-classe">–</span></p>
        <p><strong>Sexe :</strong> <span id="eleve1-sexe">–</span></p>
        <span class="status">En course 🏃‍♂️</span>
      </div>
      <div class="eleve eleve-2 observer" id="eleve2-card">
        <h2>Élève 2</h2>
        <p><strong>Nom :</strong> <span id="eleve2-nom">–</span></p>
        <p><strong>Prénom :</strong> <span id="eleve2-prenom">–</span></p>
        <p><strong>Classe :</strong> <span id="eleve2-classe">–</span></p>
        <p><strong>Sexe :</strong> <span id="eleve2-sexe">–</span></p>
        <span class="status">Observateur 👀</span>
      </div>
    </section>

    <section class="timer-section">
      <button id="addTourBtn">+ Tour</button>
      <div id="timerCircle">00:00</div>
      <div class="stats">
        <p><strong>Distance totale :</strong> <span id="distance">0</span> m</p>
        <p><strong>Vitesse moyenne :</strong> <span id="vitesse">0.00</span> km/h</p>
        <p><strong>VMA estimée :</strong> <span id="vma">–</span> km/h</p>
      </div>
    </section>

    <button id="finishCourseBtn">Fin de la course</button>
  </main>

  <footer>
    Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="course.js"></script>
</body>
</html>
