<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Course - RunStats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{background:#dfeeff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;margin:0;padding:20px;text-align:center}
    h2#title{margin:10px 0 14px}
    #timer{font-size:56px;margin:10px 0}
    .row{display:flex;justify-content:center;gap:18px;flex-wrap:wrap}
    .data{background:#fff;padding:10px 14px;border-radius:10px;border:1px solid #e5e7eb}
    button{padding:10px 14px;border:1px solid #e5e7eb;border-radius:10px;cursor:pointer;background:#111;color:#fff;font-weight:700}
    #nextBtn,#summaryBtn{display:none}
    footer{margin-top:20px;opacity:.7}
  </style>
</head>
<body>
  <h2 id="title">Course</h2>
  <div id="timer">00:00</div>

  <div class="row" style="margin:10px 0 16px">
    <div class="data">Tours : <span id="laps">0</span></div>
    <div class="data">Distance : <span id="distance">0</span> m</div>
    <div class="data">Vitesse : <span id="vitesse">0.00</span> km/h</div>
    <div class="data">Estimation VMA : <span id="vma">0.00</span> km/h</div>
  </div>

  <div class="row">
    <button id="lapBtn">+ 1 tour</button>
    <button id="nextBtn">Passer au coureur 2</button>
    <button id="summaryBtn">Aller au résumé</button>
  </div>

  <!-- Dialogue d'ajout de tour partiel -->
  <dialog id="partialDialog" style="padding:16px;border-radius:12px;max-width:360px">
    <form method="dialog" style="margin:0">
      <h3 style="margin:0 0 8px">Ajouter un tour partiel ?</h3>
      <p id="partialDialogInfo" style="margin:0 0 12px;opacity:.8"></p>
      <div style="display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-start">
        <button value="0.25">+ 1/4</button>
        <button value="0.5">+ 1/2</button>
        <button value="0.75">+ 3/4</button>
        <button value="0" style="margin-left:auto">Non</button>
      </div>
    </form>
  </dialog>

  <footer>RunStats - Équipe EPS Lycée Vauban - LUXEMBOURG - JB</footer>

  <!-- cache-busting pour forcer le rechargement des scripts -->
  <script src="fraction.js?v=20250810"></script>
  <script src="course.js?v=20250810"></script>
</body>
</html>
