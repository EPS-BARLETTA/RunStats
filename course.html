<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Course</title>
  <link rel="stylesheet" href="course.css" />
</head>
<body>
  <header>
    <h1 id="pageTitle">RunStats</h1>
    <h2 id="pageSubtitle">course</h2>
  </header>

  <main>
    <section id="runnerInfo" class="runner-info">
      <!-- Info élève courant affichée ici -->
    </section>

    <section id="timerSection" class="timer-section">
      <button id="addTourBtn">+ Tour</button>
      <div id="timerCircle">
        <span id="timerDisplay">00:00</span>
      </div>
      <div id="statsBox">
        <p>Distance totale : <span id="totalDistance">0</span> m</p>
        <p>Vitesse moyenne : <span id="avgSpeed">0</span> km/h</p>
        <p>VMA estimée : <span id="estimatedVMA">0</span> km/h</p>
      </div>
    </section>

    <section id="finishingOptions" style="display:none;">
      <p>Ajouter une fraction de tour :</p>
      <button class="fractionBtn" data-fraction="0.25">+ 1/4 tour</button>
      <button class="fractionBtn" data-fraction="0.5">+ 1/2 tour</button>
      <button class="fractionBtn" data-fraction="0.75">+ 3/4 tour</button>
      <br /><br />
      <button id="nextCourseBtn">Lancer la course Élève 2</button>
    </section>
  </main>

  <footer>
    Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="course.js"></script>
</body>
</html>
