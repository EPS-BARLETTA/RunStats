<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RunStats – Course</title>
  <link rel="stylesheet" href="course.css" />
</head>
<body>
  <header>
    <h1>Course – RunStats</h1>
  </header>

  <main>
    <section class="info-eleve">
      <p><strong>Élève :</strong> <span id="nomEleve"></span></p>
      <p><strong>Temps :</strong> <span id="tempsRestant"></span></p>
    </section>

    <section class="course-controls">
      <p>Tours effectués : <span id="tours">0</span></p>
      <button id="ajouterTourBtn">Ajouter un tour</button>
    </section>

    <section id="fin-course" class="hidden">
      <h2>Temps écoulé</h2>
      <p>Ajouter une fraction de tour :</p>
      <button data-frac="0.25">+ ¼</button>
      <button data-frac="0.5">+ ½</button>
      <button data-frac="0.75">+ ¾</button>
      <button id="terminerBtn">Terminer la course</button>
    </section>
  </main>

  <script src="course.js"></script>
</body>
</html>
