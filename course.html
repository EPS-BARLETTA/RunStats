<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course</title>
  <style>
    :root {
      --primary: #1e88e5;
      --green: #2e7d32;
      --bg: #f7f8fb;
      --text: #1f2937;
      --muted: #6b7280;
      --card: #ffffff;
      --shadow: 0 6px 24px rgba(0,0,0,0.08);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; min-height: 100vh; align-items: center; justify-content: center; padding: 16px;
    }
    .wrap {
      width: min(960px, 100%); background: var(--card); border-radius: var(--radius);
      box-shadow: var(--shadow); padding: 20px;
    }
    header {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 12px;
    }
    #title { font-size: 22px; font-weight: 700; }
    .actions-top a {
      text-decoration: none; padding: 10px 12px; border-radius: 10px; background: #eef2ff; color: #3949ab;
      border: 1px solid #dfe3f6;
    }

    .grid {
      display: grid; gap: 14px; grid-template-columns: repeat(6, 1fr);
    }
    .card {
      background: var(--card); border: 1px solid #eef1f5; border-radius: 14px; padding: 14px; text-align: center;
    }
    .card h3 { margin: 0 0 6px; font-size: 13px; color: var(--muted); font-weight: 600; letter-spacing: .2px; }
    .data { font-weight: 800; font-size: clamp(20px, 6vw, 36px); }
    .timer .data { font-size: clamp(26px, 8vw, 44px); }

    .buttons {
      margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;
    }
    button {
      border: 1px solid #e5e7eb; background: #fff; padding: 12px 16px; border-radius: 12px; cursor: pointer;
      font-size: 16px; box-shadow: 0 2px 0 rgba(0,0,0,0.04);
    }
    #lapBtn { background: #f1f8ff; border-color: #dbeafe; }
    #nextBtn { background: #fff8e1; border-color: #ffecb3; }
    #summaryBtn { background: #e8f5e9; border-color: #c8e6c9; }
    button:disabled { opacity: .45; cursor: not-allowed; }

    @media (max-width: 720px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <!-- Le JS remplacera par "Pr√©nom Nom" du coureur en cours -->
      <div id="title">Course</div>
      <div class="actions-top">
        <a href="index.html">üè† Accueil</a>
      </div>
    </header>

    <div class="grid">
      <div class="card timer">
        <h3>Temps</h3>
        <div id="timer" class="data">03:00</div>
      </div>
      <div class="card">
        <h3>Tours</h3>
        <div id="laps" class="data">0</div>
      </div>
      <div class="card">
        <h3>Distance (m)</h3>
        <div id="distance" class="data">0</div>
      </div>
      <div class="card">
        <h3>Vitesse (km/h)</h3>
        <div id="vitesse" class="data">0.00</div>
      </div>
      <div class="card">
        <h3>VMA (km/h)</h3>
        <div id="vma" class="data">0.00</div>
      </div>
      <div class="card">
        <h3>Infos</h3>
        <div class="data" style="font-size:18px">2 coureurs ‚Ä¢ ajout fraction en fin</div>
      </div>
    </div>

    <div class="buttons">
      <button id="lapBtn">+ 1 tour</button>
      <button id="nextBtn" style="display:none">Suivant</button>
      <button id="summaryBtn" style="display:none">R√©sum√©</button>
    </div>
  </div>

  <!-- IMPORTANT : charger fraction.js AVANT course.js, et en defer -->
  <script src="fraction.js" defer></script>
  <script src="course.js" defer></script>
</body>
</html>
