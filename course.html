<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Course</title>
  <link rel="stylesheet" href="course.css" />
</head>
<body>
  <header>
    <h1>RunStats</h1>
    <h2>Course</h2>
  </header>

  <main class="container">
    <section class="eleves-info">
      <div class="eleve-card eleve-1">
        <h3>Élève 1</h3>
        <p><strong>Nom :</strong> <span id="eleve1-nom"></span></p>
        <p><strong>Prénom :</strong> <span id="eleve1-prenom"></span></p>
        <p><strong>Classe :</strong> <span id="eleve1-classe"></span></p>
        <p><strong>Sexe :</strong> <span id="eleve1-sexe"></span></p>
      </div>
      <div class="eleve-card eleve-2">
        <h3>Élève 2</h3>
        <p><strong>Nom :</strong> <span id="eleve2-nom"></span></p>
        <p><strong>Prénom :</strong> <span id="eleve2-prenom"></span></p>
        <p><strong>Classe :</strong> <span id="eleve2-classe"></span></p>
        <p><strong>Sexe :</strong> <span id="eleve2-sexe"></span></p>
      </div>
    </section>

    <section class="course-info">
      <p><strong>Durée (minutes) :</strong> <span id="course-duration"></span></p>
      <p><strong>Distance tour (m) :</strong> <span id="course-distance"></span></p>
    </section>

    <section class="timer-section">
      <button id="startCourseBtn">Démarrer course élève 1</button>

      <div id="timer-container" class="hidden">
        <button id="addTourBtn">+ Tour</button>
        <div id="timer-circle">
          <span id="timer">00:00</span>
        </div>
        <div class="stats">
          <p><strong>Distance totale (m) :</strong> <span id="total-distance">0</span></p>
          <p><strong>Vitesse moyenne (km/h) :</strong> <span id="avg-speed">0</span></p>
          <p><strong>VMA estimée (km/h) :</strong> <span id="vma-estimate">0</span></p>
        </div>
        <div id="fraction-tours" class="fraction-tours hidden">
          <p>Ajouter fraction de tour :</p>
          <button data-fraction="0.25">+1/4 tour</button>
          <button data-fraction="0.5">+1/2 tour</button>
          <button data-fraction="0.75">+3/4 tour</button>
          <button id="finishCourseBtn">Finir cette course</button>
        </div>
      </div>

      <button id="nextCourseBtn" class="hidden">Lancer course élève 2</button>
    </section>
  </main>

  <footer>
    Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="course.js"></script>
</body>
</html>
