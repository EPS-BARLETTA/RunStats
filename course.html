<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RunStats – Course</title>
  <link rel="stylesheet" href="course.css" />
</head>
<body>
  <header>
    <h1>RunStats – Suivi de course</h1>
  </header>

  <main>
    <section id="chrono-section">
      <div class="circular-timer">
        <svg>
          <circle class="track" cx="100" cy="100" r="45"></circle>
          <circle class="progress" cx="100" cy="100" r="45"></circle>
        </svg>
        <div id="chronoCenter">03:00</div>
      </div>

      <button id="ajouterTourBtn">Ajouter<br/>un tour</button>

      <div class="info-eleve">
        <p><strong>Élève :</strong> <span id="eleve"></span></p>
        <p><strong>Distance :</strong> <span id="distance"></span> m</p>
        <p><strong>Vitesse :</strong> <span id="vitesse"></span> m/s</p>
        <p><strong>VMA estimée :</strong> <span id="vma"></span> km/h</p>
      </div>
    </section>

    <div class="course-controls">
      <button id="startButton">Démarrer la course</button>
      <button id="nextRunnerBtn" class="hidden">Démarrer la course de <span id="nomSuivant"></span></button>
      <button id="stopButton" class="hidden">Terminer la course</button>
    </div>

    <div id="fin-course" class="hidden">
      <button id="finCourseBtn">Fin de course</button>
    </div>
  </main>

  <footer>
    RunStats - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="course.js"></script>
</body>
</html>
