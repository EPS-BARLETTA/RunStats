<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Course - RunStats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background-color: #dfeeff; font-family: Arial, sans-serif; margin: 0; padding: 20px; text-align: center; }
    h2#title { color: #1e90ff; margin-bottom: 10px; }
    .panel { background:#fff; border-radius:8px; padding:14px; max-width:900px; margin:0 auto 16px; box-shadow:0 2px 10px rgba(0,0,0,.06); text-align:left; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .data { font-size: 18px; margin: 8px 0; }
    #timer { font-size: 28px; font-weight: bold; }
    #controls { margin: 12px 0; }
    button { padding: 10px 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
    #lapBtn { background:#1e90ff; color:#fff; }
    #nextBtn { background:#ffd166; color:#222; }
    #summaryBtn { background:#2ecc71; color:#fff; }

    /* --- Modal fraction --- */
    .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,.4); display:none; align-items:center; justify-content:center; z-index:999; }
    .modal { background:#fff; border-radius:10px; padding:16px; width: min(520px, 92vw); box-shadow:0 10px 30px rgba(0,0,0,.2); }
    .modal h3 { margin: 0 0 8px; color:#1e90ff; }
    .modal .onlyA, .modal .onlyB { display:none; }
    .modal label { font-weight:600; }
    .modal select { width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; }
    .modal .actions { display:flex; gap:10px; justify-content:flex-end; margin-top:12px; }
    .btn-cancel { background:#e74c3c; color:#fff; }
    .btn-validate { background:#2ecc71; color:#fff; }
  </style>
</head>
<body>
  <h2 id="title">Course</h2>

  <div class="panel">
    <div id="controls" class="row">
      <div class="data">Temps restant : <span id="timer">00:00</span></div>
      <div class="data">Tours : <span id="laps">0</span></div>
      <div class="data">Distance : <span id="distance">0</span> m</div>
      <div class="data">Vitesse : <span id="vitesse">0.00</span> km/h</div>
      <div class="data">Estimation VMA : <span id="vma">0.00</span> km/h</div>
    </div>

    <div class="row" style="justify-content:center; gap:10px;">
      <button id="lapBtn" disabled>+ 1 tour</button>
      <button id="nextBtn" style="display:none;">Passer au coureur 2</button>
      <button id="summaryBtn" style="display:none;">Aller au résumé</button>
    </div>
  </div>

  <footer>
    RunStats - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <!-- MODAL pour fraction de tour — appelé automatiquement fin élève 1 puis fin élève 2 -->
  <div id="fractionModal" class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal">
      <h3 id="fractionTitle">Ajouter une fraction de tour</h3>
      <div class="onlyA">
        <label for="fractionA">Élève 1 — + fraction</label>
        <select id="fractionA">
          <option value="0">+ 0</option>
          <option value="0.25">+ ¼</option>
          <option value="0.5">+ ½</option>
          <option value="0.75">+ ¾</option>
        </select>
      </div>
      <div class="onlyB">
        <label for="fractionB">Élève 2 — + fraction</label>
        <select id="fractionB">
          <option value="0">+ 0</option>
          <option value="0.25">+ ¼</option>
          <option value="0.5">+ ½</option>
          <option value="0.75">+ ¾</option>
        </select>
      </div>
      <div class="actions">
        <button class="btn-cancel" id="fractionCancel">Annuler</button>
        <button class="btn-validate" id="fractionValidate">Valider</button>
      </div>
    </div>
  </div>

  <script src="course.js"></script>
  <!-- Nouveau : gère 1/4–1/2–3/4 par élève, recalcul et navigation -->
  <script src="fraction.js"></script>
</body>
</html>
