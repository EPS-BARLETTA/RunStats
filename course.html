<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RunStats – Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f2ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2#title {
      color: #2c3e50;
      margin-top: 20px;
    }

    .course-container {
      background-color: #ffffff;
      padding: 30px;
      margin: 30px auto;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #timer {
      font-size: 48px;
      font-weight: bold;
      background-color: #d0e8ff;
      padding: 15px 30px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    #laps {
      font-size: 28px;
      margin: 10px 0;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #startBtn {
      background-color: #3498db;
      color: white;
    }

    #lapBtn {
      background-color: #27ae60;
      color: white;
    }

    #endBtn {
      background-color: #e67e22;
      color: white;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h2 id="title">Course</h2>

  <div class="course-container">
    <div id="timer">00:00</div>
    <p>Nombre de tours : <span id="laps">0</span></p>

    <button id="startBtn">Démarrer la course</button>
    <button id="lapBtn" disabled>Ajouter un tour</button>
    <button id="endBtn">Fin de la course</button>
  </div>

  <footer>
    RunStats - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="course.js"></script>
</body>
</html>
