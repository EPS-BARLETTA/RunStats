<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RunStats – Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f2ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2#title {
      color: #2c3e50;
      margin-top: 20px;
    }

    .course-container {
      background-color: #ffffff;
      padding: 30px;
      margin: 30px auto;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #timer {
      font-size: 48px;
      font-weight: bold;
      background-color: #d0e8ff;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    #lapBtn {
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .stats {
      margin-top: 10px;
      font-size: 16px;
    }

    .controls button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #startBtn {
      background-color: #3498db;
      color: white;
    }

    #endBtn {
      background-color: #e67e22;
      color: white;
    }

    #nextBtn, #summaryBtn {
      display: none;
      margin-top: 10px;
    }

    #nextBtn {
      background-color: #8e44ad;
      color: white;
    }

    #summaryBtn {
      background-color: #34495e;
      color: white;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h2 id="title">Course</h2>

  <div class="course-container">
    <div id="timer">00:00</div>
    <button id="lapBtn" disabled>Tour +</button>

    <div class="stats">
      <p>Tours : <span id="laps">0</span></p>
      <p>Distance : <span id="distance">0</span> m</p>
      <p>Vitesse : <span id="vitesse">0</span> km/h</p>
      <p>Estimation VMA : <span id="vma">0</span> km/h</p>
    </div>

    <div class="controls">
      <button id="startBtn">Démarrer la course</button>
      <button id="endBtn">Fin de la course</button>
      <button id="nextBtn">Passer au coureur 2</button>
      <button id="summaryBtn">Aller au résumé</button>
    </div>
  </div>

  <footer>
    RunStats - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="course.js"></script>
</body>
</html>
