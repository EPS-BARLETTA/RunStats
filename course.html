<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RunStats - Course</title>
  <link rel="stylesheet" href="course.css" />
  <script defer src="course.js"></script>
</head>
<body>
  <header>
    <h1>RunStats</h1>
    <h2>Course</h2>
  </header>

  <main class="course-container">
    <!-- Nom élève affiché dynamiquement -->
    <h3 id="runnerName"></h3>

    <!-- Bouton ajout tour -->
    <button id="addLapBtn">+ Tour</button>

    <!-- Minuteur -->
    <div id="timer" class="timer">00:00</div>

    <!-- Stats -->
    <div class="stats">
      <p>Distance totale : <span id="totalDistance">0</span> m</p>
      <p>Vitesse moyenne : <span id="avgSpeed">0</span> km/h</p>
      <p>VMA estimée : <span id="vmaEst">0</span> km/h</p>
    </div>

    <!-- Boutons pour fractions -->
    <div class="fractions">
      <button data-fraction="0.25">+ 1/4 tour</button>
      <button data-fraction="0.5">+ 1/2 tour</button>
      <button data-fraction="0.75">+ 3/4 tour</button>
    </div>

    <!-- Bouton fin course -->
    <button id="finishBtn">Terminer la course</button>
  </main>

  <footer>Équipe EPS Lycée Vauban - LUXEMBOURG - JB</footer>
</body>
</html>
