<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Course - RunStats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #dfeeff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2#title {
      margin-bottom: 30px;
      font-size: 1.6rem;
    }

    .timer-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    svg circle {
      fill: none;
      stroke-width: 10;
    }

    .bg {
      stroke: #eee;
    }

    .progress {
      stroke: #3498db;
      transform: rotate(-90deg);
      transform-origin: center;
      transition: stroke 0.5s;
    }

    .danger {
      stroke: red !important;
      animation: clignote 1s infinite;
    }

    @keyframes clignote {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
    }

    .data-box {
      background-color: #f0f8ff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin: 30px auto 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .data {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    #lapBtn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #2ecc71;
      color: white;
      font-size: 16px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    #nextBtn, #summaryBtn {
      padding: 12px 20px;
      font-size: 16px;
      margin: 20px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #nextBtn {
      background-color: #3498db;
      color: white;
    }

    #summaryBtn {
      background-color: #9b59b6;
      color: white;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h2 id="title">Course en cours</h2>

  <div class="timer-container">
    <svg width="200" height="200">
      <circle class="bg" r="90" cx="100" cy="100" />
      <circle class="progress" r="90" cx="100" cy="100" stroke-dasharray="565.48" stroke-dashoffset="0" />
    </svg>
    <div class="timer-text" id="timer">--:--</div>
  </div>

  <button id="lapBtn" disabled>+ Tour</button>

  <div class="data-box">
    <div class="data">Tours : <span id="laps">0</span></div>
    <div class="data">Distance : <span id="distance">0</span> m</div>
    <div class="data">Vitesse : <span id="vitesse">0.00</span> km/h</div>
    <div class="data">Estimation VMA : <span id="vma">0.00</span> km/h</div>
  </div>

  <button id="nextBtn" style="display:none;">Passer au coureur 2</button>
  <button id="summaryBtn" style="display:none;">Aller au résumé</button>

  <footer>
    RunStats - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="course.js"></script>
</body>
</html>
