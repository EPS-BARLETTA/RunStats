<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RunStats – Course</title>
  <link rel="stylesheet" href="course.css" />
</head>
<body>
  <header>
    <h1>Course – RunStats</h1>
  </header>

  <main>
    <section id="chrono-section">
      <div class="circular-timer">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" class="track"/>
          <circle cx="50" cy="50" r="45" class="progress" id="progressCircle"/>
        </svg>
        <div id="chronoCenter">00:00</div>
      </div>
    </section>

    <section class="course-controls">
      <button id="ajouterTourBtn">Ajouter un tour</button>
      <p>Tours effectués : <span id="tours">0</span></p>
    </section>

    <section class="info-eleve">
      <p><strong>Élève :</strong> <span id="nomEleve"></span></p>
      <p><strong>Distance :</strong> <span id="distance"></span> m</p>
      <p><strong>Vitesse :</strong> <span id="vitesse"></span> m/s</p>
      <p><strong>VMA estimée :</strong> <span id="vmaEstimee"></span> km/h</p>
    </section>

    <section id="fin-course" class="hidden">
      <h2>Temps écoulé</h2>
      <p>Ajouter une fraction de tour :</p>
      <button data-frac="0.25">+ ¼</button>
      <button data-frac="0.5">+ ½</button>
      <button data-frac="0.75">+ ¾</button>
      <button id="terminerBtn">Terminer la course</button>
    </section>
  </main>

  <footer>
    RunStats - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="course.js"></script>
</body>
</html>
