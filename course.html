<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RunStats - Course</title>
<link rel="stylesheet" href="course.css" />
</head>
<body>
<header>
  <h1>RunStats</h1>
  <h2>Course</h2>
</header>

<main>
  <section id="eleve-info" class="eleve-card">
    <h3>Élève en course</h3>
    <p><strong>Nom :</strong> <span id="nom"></span></p>
    <p><strong>Prénom :</strong> <span id="prenom"></span></p>
    <p><strong>Classe :</strong> <span id="classe"></span></p>
    <p><strong>Sexe :</strong> <span id="sexe"></span></p>
  </section>

  <section id="course-info" class="course-info">
    <div id="timer-container">
      <button id="addTourBtn">+ Tour</button>
      <div id="timer" class="timer">00:00</div>
    </div>

    <div id="stats">
      <p>Distance totale (m) : <span id="distance">0.00</span></p>
      <p>Vitesse moyenne (km/h) : <span id="vitesse">0.00</span></p>
      <p>VMA estimée (km/h) : <span id="vma">0.00</span></p>
    </div>

    <div id="fraction-tours" style="margin-top:20px;">
      <button data-fraction="0.25" class="fraction-btn">+ 1/4 tour</button>
      <button data-fraction="0.5" class="fraction-btn">+ 1/2 tour</button>
      <button data-fraction="0.75" class="fraction-btn">+ 3/4 tour</button>
    </div>

    <button id="finishCourseBtn" style="margin-top:30px;">Terminer la course</button>
  </section>
</main>

<footer>
  Équipe EPS Lycée Vauban - LUXEMBOURG - JB
</footer>

<script src="course.js"></script>
</body>
</html>
