<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Professeurs</title>
  <link rel="stylesheet" href="profs.css" />
</head>
<body>
  <h1>RunStats - Espace Professeurs</h1>

  <div id="login-section">
    <label for="pin">Entrez le code PIN :</label>
    <input type="password" id="pin" />
    <button id="loginBtn">Valider</button>
    <p id="login-msg" style="color: red;"></p>
  </div>

  <div id="prof-section" style="display:none;">
    <h2>Scanner QR Code</h2>
    <video id="video" width="300" height="200" style="border:1px solid black"></video>
    <button id="startScanBtn">Démarrer le scan</button>
    <button id="stopScanBtn" disabled>Arrêter le scan</button>

    <h2>Données des élèves scannées</h2>
    <input type="text" id="searchInput" placeholder="Rechercher par nom..." />
    <table id="dataTable" border="1" style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th data-sort="nom1">Nom Élève 1</th>
          <th data-sort="prenom1">Prénom Élève 1</th>
          <th data-sort="sexe1">Sexe Élève 1</th>
          <th data-sort="distance">Distance parcourue (m)</th>
          <th data-sort="vma">VMA estimée (m/min)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="exportCSVBtn">Exporter CSV</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="profs.js"></script>
</body>
</html>
