<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Professeur</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="prof-container">

    <h1>RunStats - Professeur</h1>

    <div id="loginSection">
      <label for="pinInput">Code PIN :</label>
      <input type="password" id="pinInput" />
      <button id="loginBtn" class="btn btn-rect btn-blue">Valider</button>
      <p id="loginMessage" class="error-msg"></p>
    </div>

    <div id="dataSection" class="hidden">
      <button id="logoutBtn" class="btn btn-rect btn-red">Déconnexion</button>
      <h2>Données des groupes</h2>

      <div class="btn-group-prof">
        <button id="sortDistance" class="btn btn-small btn-gray">Trier par distance</button>
        <button id="sortVMA" class="btn btn-small btn-gray">Trier par VMA</button>
        <button id="sortSexe" class="btn btn-small btn-gray">Trier par sexe</button>
        <button id="createGroups" class="btn btn-small btn-green">Créer groupes équilibrés</button>
        <button id="exportCSV" class="btn btn-small btn-blue">Exporter CSV</button>
      </div>

      <table id="resultsTable">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Classe</th>
            <th>Sexe</th>
            <th>Distance (m)</th>
            <th>VMA Estimée (km/h)</th>
          </tr>
        </thead>
        <tbody>
          <!-- données injectées ici -->
        </tbody>
      </table>
    </div>

  <script src="prof.js"></script>
  </main>
</body>
</html>
