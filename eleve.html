<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Élèves</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px 20px;
      background: #f0f0f0;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2.8em;
      margin-bottom: 0;
    }
    h2 {
      text-align: center;
      font-weight: normal;
      font-size: 1.3em;
      margin-top: 0;
      margin-bottom: 30px;
      color: #666;
    }
    .conteneur-eleves {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }
    .eleve-box {
      width: 48%;
      background: #d0e8ff;
      border-radius: 8px;
      padding: 15px 20px;
      box-sizing: border-box;
      color: #1a3e72;
    }
    .eleve-box.vert {
      background: #d8f2d8;
      color: #2d6b2d;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 0.95em;
    }
    input[type="text"], select {
      width: 100%;
      padding: 7px 10px;
      margin-bottom: 12px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }
    .param-course {
      background: #e6e6e6;
      padding: 15px 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .param-course label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }
    .param-course input {
      width: 100%;
      padding: 7px 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #888;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    .boutons-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    button {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.15em;
      border: none;
      border-radius: 5px;
      padding: 12px 25px;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }
    #btn-demarrer {
      background-color: #3399ff;
      color: white;
      min-width: 120px;
    }
    #btn-demarrer:hover {
      background-color: #267acc;
    }
    #btn-ajout-tour {
      background-color: #6ec16e;
      color: white;
      min-width: 60px;
      min-height: 60px;
      border-radius: 50%;
      font-size: 1.6em;
      padding: 0;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    #btn-ajout-tour:hover {
      background-color: #519e51;
    }
    #btn-reset {
      background-color: #e04e4e;
      color: white;
      min-width: 120px;
    }
    #btn-reset:hover {
      background-color: #b43b3b;
    }
    .infos-course {
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 40px;
    }
    .infos-box {
      background: white;
      border-radius: 8px;
      padding: 15px 20px;
      flex: 1;
      box-shadow: 0 2px 7px rgba(0,0,0,0.1);
      color: #222;
    }
    .infos-box h3 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
      color: #444;
    }
    .infos-box p {
      margin: 7px 0;
      font-size: 1.1em;
    }
    #qrcode {
      max-width: 220px;
      margin: 0 auto 30px auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>RunStats</h1>
  <h2>Equipe EPS Lycée Vauban - LUXEMBOURG</h2>

  <div class="conteneur-eleves">

    <!-- Élève 1 -->
    <div class="eleve-box" id="eleve1-box">
      <label for="eleve1_nom">Nom</label>
      <input type="text" id="eleve1_nom" placeholder="Nom" />

      <label for="eleve1_prenom">Prénom</label>
      <input type="text" id="eleve1_prenom" placeholder="Prénom" />

      <label for="eleve1_classe">Classe</label>
      <input type="text" id="eleve1_classe" placeholder="Classe" />

      <label for="eleve1_sexe">Sexe</label>
      <select id="eleve1_sexe">
        <option value="">Choisir</option>
        <option value="Fille">Fille</option>
        <option value="Garçon">Garçon</option>
      </select>
    </div>

    <!-- Élève 2 -->
    <div class="eleve-box vert" id="eleve2-box">
      <label for="eleve2_nom">Nom</label>
      <input type="text" id="eleve2_nom" placeholder="Nom" />

      <label for="eleve2_prenom">Prénom</label>
      <input type="text" id="eleve2_prenom" placeholder="Prénom" />

      <label for="eleve2_classe">Classe</label>
      <input type="text" id="eleve2_classe" placeholder="Classe" />

      <label for="eleve2_sexe">Sexe</label>
      <select id="eleve2_sexe">
        <option value="">Choisir</option>
        <option value="Fille">Fille</option>
        <option value="Garçon">Garçon</option>
      </select>
    </div>

  </div>

  <!-- Paramètres course -->
  <div class="param-course">
    <label for="duree_course">Durée course (minutes)</label>
    <input type="number" id="duree_course" min="1" value="5" />

    <label for="distance_tour">Distance d'un tour (mètres)</label>
    <input type="number" id="distance_tour" min="1" value="400" />
  </div>

  <!-- Boutons -->
  <div class="boutons-container">
    <button id="btn-demarrer" onclick="demarrerCourse()">Démarrer</button>
    <button id="btn-ajout-tour" onclick="ajouterTour()">+</button>
    <button id="btn-reset" onclick="resetCourse()">Reset</button>
  </div>

  <!-- Infos course -->
  <div class="infos-course">
    <div class="infos-box" id="infos-eleve1">
      <h3>Élève 1 - Infos course</h3>
      <p><strong>Durée :</strong> <span id="eleve1_temps">00:00</span></p>
      <p><strong>Tours :</strong> <span id="eleve1_tours">0</span></p>
      <p><strong>Distance parcourue (m) :</strong> <span id="eleve1_distance">0</span></p>
      <p><strong>Vitesse moyenne (km/h) :</strong> <span id="eleve1_vitesse">0.00</span></p>
    </div>

    <div class="infos-box" id="infos-eleve2">
      <h3>Élève 2 - Infos course</h3>
      <p><strong>Durée :</strong> <span id="eleve2_temps">00:00</span></p>
      <p><strong>Tours :</strong> <span id="eleve2_tours">0</span></p>
      <p><strong>Distance parcourue (m) :</strong> <span id="eleve2_distance">0</span></p>
      <p><strong>Vitesse moyenne (km/h) :</strong> <span id="eleve2_vitesse">0.00</span></p>
    </div>
  </div>

  <!-- QR Code -->
  <div id="qrcode"></div>

  <!-- Librairie QRCode.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- Ton fichier eleve.js -->
  <script src="eleve.js"></script>

</body>
</html>
