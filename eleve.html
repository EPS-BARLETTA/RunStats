<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Formulaire Élève</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>RunStats - Formulaire Élève</h1>
  </header>

  <main>
    <form id="eleve-form">
      <div class="eleve-group">
        <div class="eleve">
          <h2>Élève 1</h2>
          <label for="nom1">Nom</label>
          <input type="text" id="nom1" placeholder="Nom" required />
          
          <label for="prenom1">Prénom</label>
          <input type="text" id="prenom1" placeholder="Prénom" required />
          
          <label for="classe1">Classe</label>
          <input type="text" id="classe1" placeholder="Classe" required />
          
          <label for="sexe1">Sexe</label>
          <select id="sexe1" required>
            <option value="">Choisir</option>
            <option value="Fille">Fille</option>
            <option value="Garçon">Garçon</option>
          </select>
          
          <label for="duree1">Durée de la course (min)</label>
          <input type="number" id="duree1" placeholder="Minutes" required />
          
          <label for="distance1">Distance du tour (m)</label>
          <input type="number" id="distance1" placeholder="Ex: 200" required />
          
          <label for="vma1">VMA (optionnel)</label>
          <input type="number" id="vma1" placeholder="km/h" step="0.1" />
        </div>

        <div class="eleve">
          <h2>Élève 2</h2>
          <label for="nom2">Nom</label>
          <input type="text" id="nom2" placeholder="Nom" required />
          
          <label for="prenom2">Prénom</label>
          <input type="text" id="prenom2" placeholder="Prénom" required />
          
          <label for="classe2">Classe</label>
          <input type="text" id="classe2" placeholder="Classe" required />
          
          <label for="sexe2">Sexe</label>
          <select id="sexe2" required>
            <option value="">Choisir</option>
            <option value="Fille">Fille</option>
            <option value="Garçon">Garçon</option>
          </select>
          
          <label for="duree2">Durée de la course (min)</label>
          <input type="number" id="duree2" placeholder="Minutes" required />
          
          <label for="distance2">Distance du tour (m)</label>
          <input type="number" id="distance2" placeholder="Ex: 200" required />
          
          <label for="vma2">VMA (optionnel)</label>
          <input type="number" id="vma2" placeholder="km/h" step="0.1" />
        </div>
      </div>

      <div class="course-buttons">
        <button type="submit" class="btn-start" id="btnStart">Lancer la course</button>
        <button type="button" class="btn-lap" id="btnLap">+ Tour</button>
        <button type="button" class="btn-reset" id="btnReset">Reset</button>
      </div>
    </form>

    <div id="qrcode" style="text-align:center; margin-top:20px; display:none;">
      <h4>QR Code des résultats</h4>
    </div>
  </main>

  <footer>
    Equipe EPS-Lycée Vauban- LUXEMBOURG-JB
  </footer>

  <script src="eleve.js"></script>
</body>
</html>
