<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunStats - Élèves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RunStats</h1>
        <h2>Interface Élèves</h2>
    </header>

    <main>
        <!-- Encadrés Élèves -->
        <section class="eleves-container">
            <!-- Élève 1 -->
            <div class="eleve-card eleve-bleu">
                <h3>Élève 1</h3>
                <label>Nom : <input type="text" id="nom1"></label>
                <label>Prénom : <input type="text" id="prenom1"></label>
                <label>Classe : <input type="text" id="classe1"></label>
                <label>Sexe :
                    <select id="sexe1">
                        <option value="">Choisir</option>
                        <option value="Fille">Fille</option>
                        <option value="Garçon">Garçon</option>
                    </select>
                </label>
            </div>

            <!-- Élève 2 -->
            <div class="eleve-card eleve-vert">
                <h3>Élève 2</h3>
                <label>Nom : <input type="text" id="nom2"></label>
                <label>Prénom : <input type="text" id="prenom2"></label>
                <label>Classe : <input type="text" id="classe2"></label>
                <label>Sexe :
                    <select id="sexe2">
                        <option value="">Choisir</option>
                        <option value="Fille">Fille</option>
                        <option value="Garçon">Garçon</option>
                    </select>
                </label>
            </div>
        </section>

        <!-- Paramètres Course -->
        <section class="parametres-course">
            <label>Durée course (minutes) :
                <input type="number" id="dureeCourse" min="1" value="5">
            </label>
            <label>Distance d’un tour (mètres) :
                <input type="number" id="distanceTour" min="1" value="100">
            </label>
        </section>

        <!-- Boutons -->
        <section class="boutons-course">
            <button id="btnStart" class="btn-rect-start">Démarrer</button>
            <button id="btnTour" class="btn-round">+ Tour</button>
            <button id="btnReset" class="btn-rect-reset">Reset</button>
        </section>

        <!-- Informations de course -->
        <section class="infos-course">
            <div id="chrono">00:00</div>
            <div id="infosEleve1">Distance Élève 1 : 0 m</div>
            <div id="infosEleve2">Distance Élève 2 : 0 m</div>
            <div id="qrCodeContainer"></div>
        </section>
    </main>

    <footer>
        <p>EPS Lycée Vauban - Luxembourg</p>
    </footer>

    <script src="eleve.js"></script>
</body>
</html>
