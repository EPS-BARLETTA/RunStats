<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Élèves</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* Styles spécifiques à eleve.html */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1.5rem;
      background-color: #f7f9fc;
      color: #222;
    }

    header {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }

    .eleve-form {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .eleve-group {
      display: flex;
      gap: 3rem;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .eleve {
      flex: 1;
      background: #eef4fb;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    .eleve label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #444;
    }

    .eleve input,
    .eleve select {
      width: 100%;
      padding: 0.5rem 0.7rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .course-details {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      justify-content: space-between;
    }

    .course-details > div {
      flex: 1;
    }

    .course-details label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .course-details input {
      width: 100%;
      padding: 0.5rem 0.7rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .course-buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .btn-start,
    .btn-reset {
      background-color: #607d8b;
      color: white;
      border: none;
      padding: 0.9rem 2.5rem;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(96,125,139,0.4);
      transition: background-color 0.3s ease;
    }

    .btn-start:hover,
    .btn-reset:hover {
      background-color: #455a64;
    }

    /* Bouton + Tour rond et plus gros */
    .btn-lap {
      background-color: #ff5722;
      color: white;
      border: none;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 87, 34, 0.6);
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .btn-lap:hover {
      background-color: #e64a19;
    }

    .resultats {
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 3rem;
      color: #333;
    }

    #qrCodeContainer {
      text-align: center;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>RunStats</header>

  <div class="eleve-form">
    <h3>Informations des deux élèves</h3>

    <div class="eleve-group">
      <!-- Élève 1 -->
      <div class="eleve">
        <label for="nom1">Nom Élève 1</label>
        <input type="text" id="nom1" placeholder="Nom" />

        <label for="prenom1">Prénom Élève 1</label>
        <input type="text" id="prenom1" placeholder="Prénom" />

        <label for="classe1">Classe</label>
        <input type="text" id="classe1" placeholder="Classe" />

        <label for="sexe1">Sexe</label>
        <select id="sexe1">
          <option value="">Choisir</option>
          <option value="Fille">Fille</option>
          <option value="Garçon">Garçon</option>
        </select>
      </div>

      <!-- Élève 2 -->
      <div class="eleve">
        <label for="nom2">Nom Élève 2</label>
        <input type="text" id="nom2" placeholder="Nom" />

        <label for="prenom2">Prénom Élève 2</label>
        <input type="text" id="prenom2" placeholder="Prénom" />

        <label for="classe2">Classe</label>
        <input type="text" id="classe2" placeholder="Classe" />

        <label for="sexe2">Sexe</label>
        <select id="sexe2">
          <option value="">Choisir</option>
          <option value="Fille">Fille</option>
          <option value="Garçon">Garçon</option>
        </select>
      </div>
    </div>

    <div class="course-details">
      <div>
        <label for="duree">Durée de la course (min)</label>
        <input type="number" id="duree" placeholder="Minutes" />
      </div>
      <div>
        <label for="distanceTour">Distance du tour (m)</label>
        <input type="number" id="distanceTour" placeholder="Ex: 200" />
      </div>
      <div>
        <label for="vma">VMA (optionnel)</label>
        <input type="number" id="vma" placeholder="km/h" />
      </div>
    </div>

    <div class="course-buttons">
      <button class="btn-start" id="btnStart">Lancer la course</button>
      <button class="btn-lap" id="btnLap">+ Tour</button>
      <button class="btn-reset" id="btnReset">Reset</button>
    </div>

    <div class="resultats">
      <span id="distanceAffichee">Distance parcourue : 0 m</span>
      <span id="vitesseAffichee">Vitesse moyenne : 0 km/h</span>
    </div>

    <div id="qrCodeContainer" style="display:none;">
      <h4>QR Code des résultats</h4>
      <canvas id="qrCode"></canvas>
    </div>
  </div>

  <footer>Equipe EPS - Lycée Vauban - LUXEMBOURG - JB</footer>

  <script src="../js/eleve/script-eleve.js"></script>
</body>
</html>
