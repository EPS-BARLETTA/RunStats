<!-- eleve.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course - Élèves</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
  <header>
    <h1>Suivi de course - Élèves</h1>
  </header>

  <main>
    <!-- Encadrés pour Élève 1 et Élève 2 -->
    <div class="eleve-container">
      <div class="eleve-box">
        <h2>Élève 1</h2>
        <label>Nom :</label>
        <input type="text" id="nom1">
        <label>Prénom :</label>
        <input type="text" id="prenom1">
        <label>Classe :</label>
        <input type="text" id="classe1">
        <label>Sexe :</label>
        <select id="sexe1">
          <option value="">Choisir</option>
          <option value="Fille">Fille</option>
          <option value="Garçon">Garçon</option>
        </select>
      </div>

      <div class="eleve-box right">
        <h2>Élève 2</h2>
        <label>Nom :</label>
        <input type="text" id="nom2">
        <label>Prénom :</label>
        <input type="text" id="prenom2">
        <label>Classe :</label>
        <input type="text" id="classe2">
        <label>Sexe :</label>
        <select id="sexe2">
          <option value="">Choisir</option>
          <option value="Fille">Fille</option>
          <option value="Garçon">Garçon</option>
        </select>
      </div>
    </div>

    <!-- Encadré central pour la configuration course -->
    <div class="course-info">
      <h3>Paramètres de la course</h3>
      <label>Distance d'un tour (mètres) :</label>
      <input type="number" id="distanceTour" value="400">
      <label>Durée de la course (minutes) :</label>
      <input type="number" id="dureeCourse" value="6">
    </div>

    <!-- Boutons de contrôle -->
    <div class="buttons-container">
      <button class="start-btn" id="startBtn">Démarrer</button>
      <button class="add-tour-btn" id="addTourBtn">+</button>
      <button class="reset-btn" id="resetBtn">Reset</button>
    </div>

    <!-- Affichage des infos de course -->
    <div id="infosCourse" class="course-info" style="display:none;">
      <h3>Résultats de la course</h3>
      <p id="chrono">Temps restant : 00:00</p>
      <p id="tours">Nombre de tours : 0</p>
      <p id="distance">Distance parcourue : 0 m</p>
      <p id="vitesse">Vitesse moyenne : 0 km/h</p>
      <p id="vma">Estimation VMA : 0 km/h</p>
    </div>

    <!-- QR Code généré automatiquement à la fin -->
    <div id="qrContainer" class="course-info" style="display:none;">
      <h3>QR Code Résultats</h3>
      <canvas id="qrCode"></canvas>
    </div>
  </main>

  <footer>
    <p>Application Course - Élèves</p>
  </footer>

  <script src="eleve.js"></script>
</body>
</html>
