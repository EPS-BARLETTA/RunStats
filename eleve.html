<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunStats - Élèves</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<header>
    <h1>RunStats</h1>
    <h2>Équipe EPS Lycée Vauban - LUXEMBOURG</h2>
</header>

<main>
    <!-- Conteneur des infos d'entrée -->
    <div id="inputs-container" class="inputs-container">
        <div class="eleve-container">
            <!-- Élève 1 -->
            <div class="eleve-card bleu">
                <h3>Élève 1</h3>
                <label>Nom :</label>
                <input type="text" id="nom1">
                <label>Prénom :</label>
                <input type="text" id="prenom1">
                <label>Classe :</label>
                <input type="text" id="classe1">
                <label>Sexe :</label>
                <select id="sexe1">
                    <option value="">Choisir</option>
                    <option value="fille">Fille</option>
                    <option value="garçon">Garçon</option>
                </select>
            </div>

            <!-- Élève 2 -->
            <div class="eleve-card vert">
                <h3>Élève 2</h3>
                <label>Nom :</label>
                <input type="text" id="nom2">
                <label>Prénom :</label>
                <input type="text" id="prenom2">
                <label>Classe :</label>
                <input type="text" id="classe2">
                <label>Sexe :</label>
                <select id="sexe2">
                    <option value="">Choisir</option>
                    <option value="fille">Fille</option>
                    <option value="garçon">Garçon</option>
                </select>
            </div>
        </div>

        <!-- Paramètres course -->
        <div class="course-settings">
            <label>Distance d'un tour (mètres) :</label>
            <input type="number" id="distance" min="1">
            <label>Durée de la course (minutes) :</label>
            <input type="number" id="duree" min="1">
        </div>
    </div>

    <!-- Affichage du minuteur -->
    <div id="timer-display" class="timer-display" style="display:none;">
        0:00
    </div>

    <!-- Infos course -->
    <div id="race-info" class="race-info">
        <div id="info1" class="info-box"></div>
        <div id="info2" class="info-box"></div>
    </div>

    <!-- Boutons -->
    <div class="buttons">
        <button id="start-btn" class="btn start-btn">Démarrer</button>
        <button id="lap-btn" class="btn lap-btn">+ Tour</button>
        <button id="reset-btn" class="btn reset-btn">Reset</button>
    </div>

    <!-- QR Code -->
    <div id="qrcode" class="qrcode"></div>

</main>

<footer>
    RunStats - Equipe EPS Lycée Vauban - LUXEMBOURG - JB
</footer>

<script src="eleve.js"></script>
</body>
</html>
