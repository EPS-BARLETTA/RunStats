<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RunStats - Élève</title>
    <link rel="stylesheet" href="eleve.css" />
</head>
<body>
    <header>
        <h1>RunStats</h1>
        <h2>Équipe EPS Lycée Vauban - Luxembourg</h2>
    </header>

    <main>
        <section id="saisie-section">
            <div class="eleves-container">
                <div class="eleve-box bleu">
                    <h3>Élève 1</h3>
                    <label>Nom <input type="text" id="nom1" /></label>
                    <label>Prénom <input type="text" id="prenom1" /></label>
                    <label>Classe <input type="text" id="classe1" /></label>
                    <label>Sexe
                        <select id="sexe1">
                            <option value="">Choisir</option>
                            <option value="Fille">Fille</option>
                            <option value="Garçon">Garçon</option>
                        </select>
                    </label>
                </div>
                <div class="eleve-box vert">
                    <h3>Élève 2</h3>
                    <label>Nom <input type="text" id="nom2" /></label>
                    <label>Prénom <input type="text" id="prenom2" /></label>
                    <label>Classe <input type="text" id="classe2" /></label>
                    <label>Sexe
                        <select id="sexe2">
                            <option value="">Choisir</option>
                            <option value="Fille">Fille</option>
                            <option value="Garçon">Garçon</option>
                        </select>
                    </label>
                </div>
            </div>

            <div id="course-info" class="info-box bleu-clair">
                <label>Durée course (min) <input type="number" id="duree" min="1" /></label>
                <label>Distance tour (m) <input type="number" id="distanceTour" min="1" /></label>
                <label>VMA (optionnel) <input type="number" id="vma" min="0" step="0.1" /></label>
            </div>

            <div class="boutons-top">
                <button id="demarrerBtn" class="btn bleu-rect">Démarrer</button>
                <button id="plusTourBtn" class="btn vert-oval" disabled>+ Tour</button>
                <button id="resetBtn" class="btn gris-rect">Reset</button>
            </div>
        </section>

        <section id="course-section" class="hidden">
            <div class="boutons-course">
                <button id="demarrerCourseBtn" class="btn bleu-rect">Démarrer</button>
                <button id="plusTourCourseBtn" class="btn vert-oval" disabled>+ Tour</button>
                <button id="resetCourseBtn" class="btn gris-rect">Reset</button>
            </div>

            <div id="timer-container">
                <div id="timer-circle">
                    <span id="timer-display">00:00</span>
                </div>
            </div>

            <div id="ajout-temps" class="hidden">
                <p>Ajouter un temps supplémentaire :</p>
                <button class="btn vert-oval ajout-temps-btn" data-ajout="0.25">+ 1/4 tour</button>
                <button class="btn vert-oval ajout-temps-btn" data-ajout="0.5">+ 1/2 tour</button>
                <button class="btn vert-oval ajout-temps-btn" data-ajout="0.75">+ 3/4 tour</button>
            </div>

            <div id="infos-course" class="infos-course-container">
                <div class="info-item bleu-info">
                    <h4>Élève courant</h4>
                    <p id="eleve-courant"></p>
                </div>
                <div class="info-item vert-info">
                    <h4>Distance réalisée (m)</h4>
                    <p id="distance-realise">0</p>
                </div>
                <div class="info-item jaune-info">
                    <h4>Vitesse (m/min)</h4>
                    <p id="vitesse">0</p>
                </div>
                <div class="info-item orange-info">
                    <h4>Estimation VMA (m/min)</h4>
                    <p id="vma-estimee">0</p>
                </div>
                <div class="info-item violet-info">
                    <h4>Tour numéro</h4>
                    <p id="num-tour">0</p>
                </div>
            </div>
        </section>

        <section id="fin-section" class="hidden">
            <h3>Fin des deux courses</h3>
            <button id="exportCsvBtn" class="btn bleu-rect">Exporter CSV</button>
            <button id="qrCodeBtn" class="btn bleu-rect">Générer QR Code</button>
            <div id="qrcode"></div>
        </section>
    </main>

    <footer>
        <p>Équipe EPS Lycée Vauban - LUXEMBOURG - JB</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="eleve.js"></script>
</body>
</html>
