<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course - Élèves</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Titre -->
  <header>
    Suivi Course - Élèves
  </header>

  <!-- Conteneur des deux élèves -->
  <main class="eleve-container">

    <!-- Élève 1 -->
    <div class="eleve-card" id="eleve1">
      <h2>Élève 1</h2>
      <input type="text" id="nom1" placeholder="Nom">
      <input type="text" id="prenom1" placeholder="Prénom">
      <input type="text" id="classe1" placeholder="Classe">
      <select id="sexe1">
        <option value="H">Homme</option>
        <option value="F">Femme</option>
      </select>

      <label>Durée course (secondes) :</label>
      <input type="number" id="dureeCourse" value="120">

      <label>Distance d'un tour (mètres) :</label>
      <input type="number" id="distanceTour" value="200">

      <div class="stats">
        <p>Temps restant : <span id="timer">0</span> s</p>
        <p>Tours : <span id="laps">0</span></p>
        <p>Distance parcourue : <span id="distance">0</span> m</p>
        <p>Vitesse moyenne : <span id="vitesse">0</span> km/h</p>
        <p>Estimation VMA : <span id="vma">0</span> km/h</p>
      </div>
    </div>

    <!-- Élève 2 -->
    <div class="eleve-card" id="eleve2">
      <h2>Élève 2</h2>
      <input type="text" id="nom2" placeholder="Nom">
      <input type="text" id="prenom2" placeholder="Prénom">
      <input type="text" id="classe2" placeholder="Classe">
      <select id="sexe2">
        <option value="H">Homme</option>
        <option value="F">Femme</option>
      </select>

      <!-- Les stats de l'élève 2 sont les mêmes (partagées avec élève 1 car même chrono) -->
      <div class="stats">
        <p>(Course commune avec Élève 1)</p>
      </div>
    </div>
  </main>

  <!-- Boutons centrés -->
  <div class="buttons-container">
    <button id="startBtn">Démarrer</button>
    <button id="lapBtn">+</button>
    <button id="resetBtn">Reset</button>
  </div>

  <!-- QR Code -->
  <div id="qrcode"></div>

  <!-- Bannière -->
  <footer>
    Application Course - Version Élève
  </footer>

  <!-- Script -->
  <script src="eleve.js"></script>
</body>
</html>
