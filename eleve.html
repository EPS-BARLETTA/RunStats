<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Élève</title>
  <link rel="stylesheet" href="eleve.css" />
</head>
<body>
  <main>
    <h2>RunStats - Saisie élève</h2>

    <div class="eleves-container">
      <section class="eleve-box blue">
        <h3>Élève 1</h3>
        <label>Nom: <input type="text" id="nom1" /></label>
        <label>Prénom: <input type="text" id="prenom1" /></label>
        <label>Classe: <input type="text" id="classe1" /></label>
        <label>Sexe:
          <select id="sexe1">
            <option value="">Choisir</option>
            <option value="fille">Fille</option>
            <option value="garcon">Garçon</option>
          </select>
        </label>
      </section>

      <section class="eleve-box green">
        <h3>Élève 2</h3>
        <label>Nom: <input type="text" id="nom2" /></label>
        <label>Prénom: <input type="text" id="prenom2" /></label>
        <label>Classe: <input type="text" id="classe2" /></label>
        <label>Sexe:
          <select id="sexe2">
            <option value="">Choisir</option>
            <option value="fille">Fille</option>
            <option value="garcon">Garçon</option>
          </select>
        </label>
      </section>
    </div>

    <section class="course-info">
      <label>Durée de la course (minutes) : <input type="number" id="dureeCourse" min="1" /></label>
      <label>Distance d'un tour (mètres) : <input type="number" id="distanceTour" min="1" /></label>
      <label>VMA connue (optionnelle) : <input type="number" id="vmaConnue" min="0" step="0.1" /></label>
    </section>

    <div class="buttons-container">
      <button id="startBtn" class="btn blue">Démarrer</button>
      <button id="plusTourBtn" class="btn green oval" disabled>+ Tour</button>
      <button id="resetBtn" class="btn red">Reset</button>
    </div>

    <section id="courseData" class="course-data hidden">
      <h3>Informations de course</h3>
      <p><strong>Élève en course :</strong> <span id="eleveEnCourse"></span></p>
      <p><strong>Nombre de tours :</strong> <span id="nombreTours">0</span></p>
      <p><strong>Distance parcourue (m) :</strong> <span id="distanceParcourue">0</span></p>
      <p><strong>Vitesse (km/h) :</strong> <span id="vitesse">0</span></p>
      <p><strong>Estimation VMA (km/h) :</strong> <span id="vmaEstimee">0</span></p>
      <p><strong>Temps restant :</strong> <span id="timerDisplay"></span></p>
    </section>

    <section id="messageFinCourse" class="hidden">
      <p></p>
      <button id="startCourse2Btn" class="btn blue">Démarrer Course 2</button>
    </section>
  </main>

  <script src="eleve.js"></script>
</body>
</html>
