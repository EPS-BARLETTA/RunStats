<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RunStats - Gestion des courses</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
  .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; }
  label { display: block; margin: 10px 0 5px; }
  input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
  button { margin-top: 20px; padding: 12px; width: 100%; background: #4CAF50; color: white; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer; }
  button:hover { background: #45a049; }
  footer { text-align:center; margin-top:30px; color:#555; }
  h1 { text-align:center; }
  h3 { text-align:center; font-weight: normal; color: #555; }
</style>
</head>
<body>

<div class="container">
  <h1>RunStats</h1>
  <h3>Gestion des courses</h3>

  <label for="duration">Durée de la course (secondes)</label>
  <input type="number" id="duration" min="10" placeholder="ex: 60" />

  <label for="distance">Distance (mètres)</label>
  <input type="number" id="distance" min="10" placeholder="ex: 400" />

  <button id="startCourseBtn">Démarrer la course 1</button>
</div>

<footer>
  Équipe EPS Lycée Vauban - LUXEMBOURG - JB
</footer>

<script>
  const startBtn = document.getElementById('startCourseBtn');
  startBtn.addEventListener('click', () => {
    const duration = document.getElementById('duration').value;
    const distance = document.getElementById('distance').value;

    if (!duration || duration <= 0) {
      alert('Veuillez entrer une durée valide');
      return;
    }
    if (!distance || distance <= 0) {
      alert('Veuillez entrer une distance valide');
      return;
    }

    // Enregistrer les données en sessionStorage
    sessionStorage.setItem('courseDuration', duration);
    sessionStorage.setItem('courseDistance', distance);

    // Lancer la course (ouvrir course.html)
    window.location.href = 'course.html';
  });
</script>

</body>
</html>
