<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RunStats ‚Äî Saisie des √©l√®ves</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bleu:#e6f0ff;--vert:#e6ffe6;--border:#e5e7eb}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;background:#fafafa;color:#111}
    header,footer{text-align:center;padding:14px 16px}
    .wrap{max-width:1000px;margin:8px auto 40px;padding:0 12px}
    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    @media(min-width:860px){.grid{grid-template-columns:1fr 1fr}}
    .card{background:#fff;border:1px solid var(--border);border-radius:14px;overflow:hidden}
    .cardHeader{padding:12px 14px;font-weight:800;border-bottom:1px solid var(--border)}
    .c1 .cardHeader{background:var(--bleu)}
    .c2 .cardHeader{background:var(--vert)}
    .cardBody{padding:14px}
    label{display:block;font-weight:600;margin:10px 0 6px}
    input,select{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    button{appearance:none;border:1px solid var(--border);background:#111;color:#fff;font-weight:700;padding:10px 14px;border-radius:10px;cursor:pointer}
    a.btn{display:inline-block;text-decoration:none;border:1px solid var(--border);padding:10px 14px;border-radius:10px;background:#fff}
  </style>
</head>
<body>
  <header>
    <h1>Saisie des 2 √©l√®ves</h1>
    <p>Compl√©tez les informations puis lancez la course.</p>
  </header>

  <div class="wrap">
    <form id="studentForm">
      <div class="grid">
        <div class="card c1">
          <div class="cardHeader">√âl√®ve 1 (bleu)</div>
          <div class="cardBody">
            <label for="prenom1">Pr√©nom</label>
            <input id="prenom1" required />
            <label for="nom1">Nom</label>
            <input id="nom1" required />
            <label for="classe1">Classe</label>
            <input id="classe1" required />
            <label for="sexe1">Sexe</label>
            <select id="sexe1" required>
              <option value="">‚Äî</option>
              <option value="F">F</option>
              <option value="M">M</option>
            </select>
            <label for="temps1">Dur√©e (minutes)</label>
            <input id="temps1" type="number" min="1" step="1" required />
            <label for="longueur1">Longueur d‚Äôun tour (m)</label>
            <input id="longueur1" type="number" min="1" step="1" required />
          </div>
        </div>

        <div class="card c2">
          <div class="cardHeader">√âl√®ve 2 (vert)</div>
          <div class="cardBody">
            <label for="prenom2">Pr√©nom</label>
            <input id="prenom2" required />
            <label for="nom2">Nom</label>
            <input id="nom2" required />
            <label for="classe2">Classe</label>
            <input id="classe2" required />
            <label for="sexe2">Sexe</label>
            <select id="sexe2" required>
              <option value="">‚Äî</option>
              <option value="F">F</option>
              <option value="M">M</option>
            </select>
            <label for="temps2">Dur√©e (minutes)</label>
            <input id="temps2" type="number" min="1" step="1" required />
            <label for="longueur2">Longueur d‚Äôun tour (m)</label>
            <input id="longueur2" type="number" min="1" step="1" required />
          </div>
        </div>
      </div>

      <div class="actions">
        <button type="submit">üöÄ Lancer la course</button>
        <a class="btn" href="index.html">üè† Accueil</a>
      </div>
    </form>
  </div>

  <footer>RunStats - √âquipe EPS Lyc√©e Vauban - LUXEMBOURG - JB</footer>

  <script>
    document.getElementById("studentForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const eleve1 = {
        prenom: document.getElementById("prenom1").value.trim(),
        nom: document.getElementById("nom1").value.trim(),
        classe: document.getElementById("classe1").value.trim(),
        sexe: document.getElementById("sexe1").value,
        temps: parseFloat(document.getElementById("temps1").value),         // minutes
        longueurTour: parseFloat(document.getElementById("longueur1").value) // m√®tres
      };

      const eleve2 = {
        prenom: document.getElementById("prenom2").value.trim(),
        nom: document.getElementById("nom2").value.trim(),
        classe: document.getElementById("classe2").value.trim(),
        sexe: document.getElementById("sexe2").value,
        temps: parseFloat(document.getElementById("temps2").value),         // minutes
        longueurTour: parseFloat(document.getElementById("longueur2").value) // m√®tres
      };

      sessionStorage.setItem("eleve1Data", JSON.stringify(eleve1));
      sessionStorage.setItem("eleve2Data", JSON.stringify(eleve2));
      window.location.href = "course.html";
    });
  </script>
</body>
</html>
