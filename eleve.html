<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Élèves</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>RunStats</h1>
  <h2>Equipe EPS Lycée Vauban - LUXEMBOURG</h2>
</header>

<main>

  <div class="eleves-container">
    <!-- Élève 1 -->
    <div class="eleve-box">
      <h3>Élève 1</h3>
      <div class="eleve-info">
        <label for="nom1">Nom :</label>
        <input type="text" id="nom1" />

        <label for="prenom1">Prénom :</label>
        <input type="text" id="prenom1" />

        <label for="classe1">Classe :</label>
        <input type="text" id="classe1" />

        <label for="sexe1">Sexe :</label>
        <select id="sexe1">
          <option value="">Choisir</option>
          <option value="F">Fille</option>
          <option value="M">Garçon</option>
        </select>
      </div>
    </div>

    <!-- Élève 2 -->
    <div class="eleve-box vert">
      <h3>Élève 2</h3>
      <div class="eleve-info">
        <label for="nom2">Nom :</label>
        <input type="text" id="nom2" />

        <label for="prenom2">Prénom :</label>
        <input type="text" id="prenom2" />

        <label for="classe2">Classe :</label>
        <input type="text" id="classe2" />

        <label for="sexe2">Sexe :</label>
        <select id="sexe2">
          <option value="">Choisir</option>
          <option value="F">Fille</option>
          <option value="M">Garçon</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Encadré infos course -->
  <div class="course-info-box">
    <div class="course-info-item">
      <label for="dureeCourse">Durée course (minutes) :</label>
      <input type="number" id="dureeCourse" min="1" max="120" value="10" />
    </div>
    <div class="course-info-item">
      <label for="distanceTour">Distance tour (mètres) :</label>
      <input type="number" id="distanceTour" min="50" max="1000" value="400" />
    </div>
  </div>

  <!-- Boutons -->
  <div class="buttons-container">
    <button id="startBtn">Démarrer</button>
    <button id="addTourBtn" title="+ Tour">+</button>
    <button id="resetBtn">Reset</button>
  </div>

  <!-- Infos course affichées -->
  <div id="resultatsCourse" style="width: 60%; margin: 0 auto; font-size: 1.1em; text-align: center;">
    <!-- Contenu dynamique ajouté par JS -->
  </div>

</main>

<footer>
  © 2025 Équipe EPS Lycée Vauban - Luxembourg
</footer>

<script src="eleve.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</body>
</html>
