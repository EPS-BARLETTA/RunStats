<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course - Élèves</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <header>
        <h1>Suivi de Course - Élèves</h1>
    </header>

    <main>
        <!-- Encadrés pour les deux élèves -->
        <div class="eleves-container">
            <div class="eleve-box eleve1">
                <h2>Élève 1</h2>
                <label for="nom1">Nom :</label>
                <input type="text" id="nom1">

                <label for="prenom1">Prénom :</label>
                <input type="text" id="prenom1">

                <label for="classe1">Classe :</label>
                <input type="text" id="classe1">

                <label for="sexe1">Sexe :</label>
                <select id="sexe1">
                    <option value="">Choisir</option>
                    <option value="Fille">Fille</option>
                    <option value="Garçon">Garçon</option>
                </select>
            </div>

            <div class="eleve-box eleve2">
                <h2>Élève 2</h2>
                <label for="nom2">Nom :</label>
                <input type="text" id="nom2">

                <label for="prenom2">Prénom :</label>
                <input type="text" id="prenom2">

                <label for="classe2">Classe :</label>
                <input type="text" id="classe2">

                <label for="sexe2">Sexe :</label>
                <select id="sexe2">
                    <option value="">Choisir</option>
                    <option value="Fille">Fille</option>
                    <option value="Garçon">Garçon</option>
                </select>
            </div>
        </div>

        <!-- Paramètres de la course -->
        <div class="course-settings">
            <label for="distanceTour">Distance d'un tour (m) :</label>
            <input type="number" id="distanceTour" value="200">

            <label for="dureeCourse">Durée de la course (minutes) :</label>
            <input type="number" id="dureeCourse" value="6">
        </div>

        <!-- Boutons de contrôle -->
        <div class="buttons-container">
            <button id="startBtn">Démarrer</button>
            <button id="addTourBtn">+ Tour</button>
            <button id="resetBtn">Reset</button>
        </div>

        <!-- Informations de course -->
        <div class="infos-course" id="infosCourse">
            <p>Chrono : <span id="chrono">00:00</span></p>
            <p>Tours : <span id="tours">0</span></p>
            <p>Distance parcourue : <span id="distance">0</span> m</p>
            <p>Vitesse moyenne estimée : <span id="vma">0</span> km/h</p>
        </div>

        <!-- QR Code généré à la fin -->
        <div id="qrContainer">
            <p>QR Code des résultats :</p>
            <canvas id="qrCode"></canvas>
        </div>
    </main>

    <footer>
        <p>Suivi Course Collège © 2025</p>
    </footer>

    <script src="eleve.js"></script>
</body>
</html>
