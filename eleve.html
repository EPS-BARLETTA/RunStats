<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunStats - Élèves</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="eleve">
    <div class="container">
        <h1>RunStats - Saisie Élèves</h1>

        <!-- Bloc Élève 1 -->
        <div class="bloc-eleve eleve1">
            <h2>Élève 1</h2>
            <input type="text" id="nom1" placeholder="Nom">
            <input type="text" id="prenom1" placeholder="Prénom">
            <input type="text" id="classe1" placeholder="Classe">
            <select id="sexe1">
                <option value="">Choisir</option>
                <option value="Fille">Fille</option>
                <option value="Garçon">Garçon</option>
            </select>
        </div>

        <!-- Bloc Élève 2 -->
        <div class="bloc-eleve eleve2">
            <h2>Élève 2</h2>
            <input type="text" id="nom2" placeholder="Nom">
            <input type="text" id="prenom2" placeholder="Prénom">
            <input type="text" id="classe2" placeholder="Classe">
            <select id="sexe2">
                <option value="">Choisir</option>
                <option value="Fille">Fille</option>
                <option value="Garçon">Garçon</option>
            </select>
        </div>

        <!-- Paramètres course -->
        <div class="bloc-param">
            <h2>Paramètres</h2>
            <input type="number" id="duree" placeholder="Durée (minutes)">
            <input type="number" id="distanceTour" placeholder="Distance d'un tour (m)">
            <input type="number" id="vma" placeholder="VMA connue ? (km/h) - optionnel">
        </div>

        <!-- Boutons -->
        <div class="boutons">
            <button class="btn-start" onclick="startCourse()">Démarrer</button>
            <button class="btn-reset" onclick="resetData()">Reset</button>
        </div>

        <!-- Minuteur et course -->
        <div id="courseSection" class="hidden">
            <div id="timer">00:00</div>
            <button class="btn-tour" onclick="addTour()">+ Tour</button>
            <div id="infosCourse"></div>
        </div>

        <!-- Résultats -->
        <div id="resultSection" class="hidden">
            <h2>Résultats finaux</h2>
            <button onclick="generateQR()">Partager en QR Code</button>
            <button onclick="exportCSV()">Exporter en CSV</button>
            <div id="qrcode"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="eleve.js"></script>
</body>
</html>
