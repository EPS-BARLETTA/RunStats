<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Élève</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>RunStats</h1>
    <h2>Équipe EPS Lycée Vauban - Luxembourg</h2>
  </header>

  <main id="elevePage">
    <section class="eleve-container">
      <div class="eleve-box eleve1-box">
        <h3>Élève 1</h3>
        <label>Nom:<br /><input type="text" id="nom1" /></label><br />
        <label>Prénom:<br /><input type="text" id="prenom1" /></label><br />
        <label>Classe:<br /><input type="text" id="classe1" /></label><br />
        <label>Sexe:<br />
          <select id="sexe1">
            <option value="fille">Fille</option>
            <option value="garcon">Garçon</option>
          </select>
        </label>
      </div>
      <div class="eleve-box eleve2-box">
        <h3>Élève 2</h3>
        <label>Nom:<br /><input type="text" id="nom2" /></label><br />
        <label>Prénom:<br /><input type="text" id="prenom2" /></label><br />
        <label>Classe:<br /><input type="text" id="classe2" /></label><br />
        <label>Sexe:<br />
          <select id="sexe2">
            <option value="fille">Fille</option>
            <option value="garcon">Garçon</option>
          </select>
        </label>
      </div>
    </section>

    <section class="course-info">
      <label>Durée de la course (minutes) :<br />
        <input type="number" id="dureeCourse" min="1" />
      </label><br />
      <label>Distance d’un tour (mètres) :<br />
        <input type="number" id="distanceTour" min="1" />
      </label><br />
      <label>VMA connue (optionnel) :<br />
        <input type="number" id="vmaConnu" min="0" step="0.01" />
      </label>
    </section>

    <section class="buttons-course">
      <button class="btn-start" id="btnDemarrer">Démarrer</button>
      <button class="btn-lap" id="btnTour" disabled>+ Tour</button>
      <button class="btn-reset" id="btnReset">Reset</button>
    </section>

    <div id="timer"></div>
    <div id="infosCourse"></div>
    <div id="qrCode"></div>
  </main>

  <footer>
    Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="eleve.js"></script>
</body>
</html>
