<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunStats - Élèves</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>RunStats - Course des élèves</h1>
  </header>

  <main class="eleve-container">
    <!-- Paramètres course -->
    <section class="course-settings">
      <label for="courseDuration">Durée (minutes) :</label>
      <input type="number" id="courseDuration" value="6" min="1" max="60">

      <label for="lapDistance">Distance d'un tour (m) :</label>
      <input type="number" id="lapDistance" value="200" min="50" max="1000">
    </section>

    <!-- Bloc des 2 élèves -->
    <section class="eleves-info">
      <!-- Élève 1 -->
      <div class="eleve-card eleve-1">
        <h2>Élève 1</h2>
        <label>Nom :</label>
        <input type="text" id="nom1">
        <label>Prénom :</label>
        <input type="text" id="prenom1">
        <label>Classe :</label>
        <input type="text" id="classe1">
        <label>Sexe :</label>
        <select id="sexe1">
          <option value="M">M</option>
          <option value="F">F</option>
        </select>

        <div class="course-stats">
          <p>Temps restant : <span id="time1">--:--</span></p>
          <p>Tours : <span id="laps1">0</span></p>
          <p>Distance : <span id="distance1">0</span> m</p>
          <p>Vitesse moy : <span id="vitesse1">0</span> km/h</p>
          <p>VMA estimée : <span id="vma1">0</span> km/h</p>
        </div>
      </div>

      <!-- Élève 2 -->
      <div class="eleve-card eleve-2">
        <h2>Élève 2</h2>
        <label>Nom :</label>
        <input type="text" id="nom2">
        <label>Prénom :</label>
        <input type="text" id="prenom2">
        <label>Classe :</label>
        <input type="text" id="classe2">
        <label>Sexe :</label>
        <select id="sexe2">
          <option value="M">M</option>
          <option value="F">F</option>
        </select>

        <div class="course-stats">
          <p>Temps restant : <span id="time2">--:--</span></p>
          <p>Tours : <span id="laps2">0</span></p>
          <p>Distance : <span id="distance2">0</span> m</p>
          <p>Vitesse moy : <span id="vitesse2">0</span> km/h</p>
          <p>VMA estimée : <span id="vma2">0</span> km/h</p>
        </div>
      </div>
    </section>

    <!-- Boutons de contrôle -->
    <div class="control-buttons">
      <button id="startBtn" class="btn-rect start">Démarrer</button>
      <button id="lapBtn" class="btn-round">+ Tour</button>
      <button id="resetBtn" class="btn-rect reset">Reset</button>
    </div>

    <!-- QR Code -->
    <div class="qrcode-container">
      <h3>QR Code résultats :</h3>
      <div id="qrcode"></div>
    </div>
  </main>

  <footer>
    Equipe EPS-Lycée Vauban- LUXEMBOURG-JB
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="eleve.js"></script>
</body>
</html>
