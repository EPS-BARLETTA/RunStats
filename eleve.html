<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Élève</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 style="text-align:center; margin-top: 1em;">RunStats - Page Élève</h1>
  </header>

  <main>
    <section class="eleve-container" id="inputSection">
      <div class="encadre eleve1">
        <h2>Élève 1</h2>
        <label for="nom1">Nom :</label>
        <input type="text" id="nom1" placeholder="Nom" />
        <label for="prenom1">Prénom :</label>
        <input type="text" id="prenom1" placeholder="Prénom" />
        <label for="classe1">Classe :</label>
        <input type="text" id="classe1" placeholder="Classe" />
        <label for="sexe1">Sexe :</label>
        <select id="sexe1">
          <option value="">Choix</option>
          <option value="Fille">Fille</option>
          <option value="Garçon">Garçon</option>
        </select>
      </div>

      <div class="encadre eleve2">
        <h2>Élève 2</h2>
        <label for="nom2">Nom :</label>
        <input type="text" id="nom2" placeholder="Nom" />
        <label for="prenom2">Prénom :</label>
        <input type="text" id="prenom2" placeholder="Prénom" />
        <label for="classe2">Classe :</label>
        <input type="text" id="classe2" placeholder="Classe" />
        <label for="sexe2">Sexe :</label>
        <select id="sexe2">
          <option value="">Choix</option>
          <option value="Fille">Fille</option>
          <option value="Garçon">Garçon</option>
        </select>
      </div>
    </section>

    <section class="course-container" id="courseInputs">
      <label for="dureeCourse">Durée de la course (minutes) :</label>
      <input type="number" id="dureeCourse" min="1" placeholder="ex : 12" />
      <label for="distanceTour">Distance du tour (mètres) :</label>
      <input type="number" id="distanceTour" min="1" placeholder="ex : 400" />
      <label for="vmaConnue">VMA (km/h) (optionnel) :</label>
      <input type="number" id="vmaConnue" step="0.1" min="0" placeholder="ex : 14.5" />
    </section>

    <div style="text-align:center;">
      <button class="btn-start" id="startBtn">Démarrer</button>
    </div>

    <section id="courseSection" style="display:none; text-align:center; margin-top: 2em;">
      <div class="timer-display" id="timer">00:00</div>

      <div style="margin-top: 2em;">
        <button class="btn-plus-tour" id="plusTourBtn">+ Tour</button>
        <button class="btn-reset" id="resetBtn">Reset</button>
      </div>

      <div id="stats" style="margin-top: 2em; font-size:1.2rem;">
        <p><strong>Nombre de tours :</strong> <span id="nbTours">0</span></p>
        <p><strong>Distance parcourue (m) :</strong> <span id="distanceParcourue">0</span></p>
        <p><strong>Vitesse moyenne (km/h) :</strong> <span id="vitesseMoyenne">0</span></p>
        <p><strong>Estimation VMA (km/h) :</strong> <span id="vmaEstimee">0</span></p>
      </div>
    </section>
  </main>

  <footer>
    Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="eleve.js"></script>
</body>
</html>
