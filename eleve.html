<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RunStats – Élèves</title>
  <link rel="stylesheet" href="eleve.css" />
</head>
<body>
  <header>
    <h1>RunStats</h1>
  </header>

  <main>
    <form id="studentForm">
      <div class="eleve-container">
        <fieldset>
          <legend>Élève 1</legend>
          <input type="text" id="prenom1" placeholder="Prénom" required />
          <input type="text" id="nom1" placeholder="Nom" required />
          <input type="text" id="classe1" placeholder="Classe" required />
          <select id="sexe1">
            <option value="F">F</option>
            <option value="M">M</option>
          </select>
          <input type="number" id="temps1" placeholder="Temps (min)" required />
          <input type="number" id="longueur1" placeholder="Longueur tour (m)" required />
          <input type="number" id="vma1" placeholder="VMA réelle (facultatif)" />
        </fieldset>

        <fieldset>
          <legend>Élève 2</legend>
          <input type="text" id="prenom2" placeholder="Prénom" required />
          <input type="text" id="nom2" placeholder="Nom" required />
          <input type="text" id="classe2" placeholder="Classe" required />
          <select id="sexe2">
            <option value="F">F</option>
            <option value="M">M</option>
          </select>
          <input type="number" id="temps2" placeholder="Temps (min)" required />
          <input type="number" id="longueur2" placeholder="Longueur tour (m)" required />
          <input type="number" id="vma2" placeholder="VMA réelle (facultatif)" />
        </fieldset>
      </div>
      <button type="submit">Démarrer la course</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 RunStats – Projet EPS Vauban</p>
  </footer>
  <img src="vauban_logo.jpg" alt="Logo Vauban" class="logo-vauban-fixed" />

  <script src="eleve.js"></script>
</body>
</html>
