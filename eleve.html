<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RunStats - Élève</title>
<link rel="stylesheet" href="eleve.css" />
</head>
<body>
  <header>
    <h1>RunStats</h1>
  </header>

  <main>
    <!-- Saisie infos élèves -->
    <section id="saisie-container">
      <div class="eleve-box eleve1">
        <h2>Élève 1</h2>
        <label>Nom: <input type="text" id="nom1" /></label>
        <label>Prénom: <input type="text" id="prenom1" /></label>
        <label>Classe: <input type="text" id="classe1" /></label>
        <label>Sexe:
          <select id="sexe1">
            <option value="">Choisir</option>
            <option value="Fille">Fille</option>
            <option value="Garçon">Garçon</option>
          </select>
        </label>
      </div>

      <div class="eleve-box eleve2">
        <h2>Élève 2</h2>
        <label>Nom: <input type="text" id="nom2" /></label>
        <label>Prénom: <input type="text" id="prenom2" /></label>
        <label>Classe: <input type="text" id="classe2" /></label>
        <label>Sexe:
          <select id="sexe2">
            <option value="">Choisir</option>
            <option value="Fille">Fille</option>
            <option value="Garçon">Garçon</option>
          </select>
        </label>
      </div>

      <!-- Durée, distance, vma -->
      <div class="course-info">
        <label>Durée (minutes): <input type="number" id="duree" min="1" /></label>
        <label>Distance tour (mètres): <input type="number" id="distanceTour" min="1" /></label>
        <label>VMA (optionnelle km/h): <input type="number" id="vma" step="0.01" min="0" /></label>
      </div>

      <div class="buttons-start">
        <button id="demarrer">Démarrer la course 1</button>
        <button id="reset">Reset</button>
      </div>
    </section>

    <!-- Section course - timer, infos et boutons -->
    <section id="course-section" style="display:none;">
      <div id="currentCoureurDisplay" class="current-coureur"></div>

      <div id="minuteur-container">
        <div id="minuteur"></div>
      </div>

      <div class="buttons-course">
        <button id="plusTour">+ Tour</button>
        <button id="exportCsv" style="display:none;">Exporter CSV</button>
        <button id="genQRCode" style="display:none;">Afficher QR Code</button>
      </div>

      <div class="course-details">
        <div class="detail-item" id="distanceParcourue">Distance parcourue: 0 m</div>
        <div class="detail-item" id="vitesse">Vitesse: 0 km/h</div>
        <div class="detail-item" id="vmaEstimee">VMA estimée: 0 km/h</div>
        <div class="detail-item" id="nombreTours">Nombre de tours: 0</div>
      </div>

      <!-- Container pour QR code -->
      <div id="qrCodeContainer" style="margin-top:20px;"></div>

      <!-- Boutons rajout tours fraction -->
      <div id="toursAdditionnelsContainer" style="margin-top:20px;"></div>
    </section>
  </main>

  <footer>
    <p>Équipe EPS Lycée Vauban - LUXEMBOURG - JB</p>
  </footer>

  <!-- Librairie QRCode -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="eleve.js"></script>
</body>
</html>
