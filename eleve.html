<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - gestion des courses</title>
  <link rel="stylesheet" href="eleve.css" />
</head>
<body>
  <header>
    <h1>RunStats</h1>
    <h2>gestion des courses</h2>
  </header>

  <main class="eleve-container">

    <section class="eleve-card eleve-1">
      <h3>Élève 1</h3>
      <label for="prenom1">Prénom :</label>
      <input type="text" id="prenom1" required />

      <label for="nom1">Nom :</label>
      <input type="text" id="nom1" required />

      <label for="classe1">Classe :</label>
      <input type="text" id="classe1" required />

      <label for="sexe1">Sexe :</label>
      <select id="sexe1" required>
        <option value="" disabled selected>Choisir</option>
        <option value="fille">Fille</option>
        <option value="garcon">Garçon</option>
        <option value="autre">Autre</option>
      </select>

      <h4>Informations course</h4>
      <label for="duree1">Durée (minutes) :</label>
      <input type="number" id="duree1" min="1" required />

      <label for="distance1">Distance (mètres) :</label>
      <input type="number" id="distance1" min="1" required />

      <label for="vma1">VMA (optionnel, km/h) :</label>
      <input type="number" id="vma1" min="0" step="0.1" />
    </section>

    <section class="eleve-card eleve-2">
      <h3>Élève 2</h3>
      <label for="prenom2">Prénom :</label>
      <input type="text" id="prenom2" required />

      <label for="nom2">Nom :</label>
      <input type="text" id="nom2" required />

      <label for="classe2">Classe :</label>
      <input type="text" id="classe2" required />

      <label for="sexe2">Sexe :</label>
      <select id="sexe2" required>
        <option value="" disabled selected>Choisir</option>
        <option value="fille">Fille</option>
        <option value="garcon">Garçon</option>
        <option value="autre">Autre</option>
      </select>

      <h4>Informations course</h4>
      <label for="duree2">Durée (minutes) :</label>
      <input type="number" id="duree2" min="1" required />

      <label for="distance2">Distance (mètres) :</label>
      <input type="number" id="distance2" min="1" required />

      <label for="vma2">VMA (optionnel, km/h) :</label>
      <input type="number" id="vma2" min="0" step="0.1" />
    </section>

  </main>

  <button id="startCourseBtn">Démarrer la course Élève 1</button>

  <footer>
    Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="eleve.js"></script>
</body>
</html>
