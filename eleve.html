<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunStats - Élève</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>RunStats</header>

    <div class="eleve-form">
        <h3>Informations des deux élèves</h3>

        <!-- Ligne Élève 1 et Élève 2 -->
        <div class="eleve-group">
            <!-- Élève 1 -->
            <div class="eleve">
                <label>Nom Élève 1</label>
                <input type="text" id="nom1" placeholder="Nom">

                <label>Prénom Élève 1</label>
                <input type="text" id="prenom1" placeholder="Prénom">

                <label>Classe</label>
                <input type="text" id="classe1" placeholder="Classe">

                <label>Sexe</label>
                <select id="sexe1">
                    <option value="">Choisir</option>
                    <option value="Fille">Fille</option>
                    <option value="Garçon">Garçon</option>
                </select>
            </div>

            <!-- Élève 2 -->
            <div class="eleve">
                <label>Nom Élève 2</label>
                <input type="text" id="nom2" placeholder="Nom">

                <label>Prénom Élève 2</label>
                <input type="text" id="prenom2" placeholder="Prénom">

                <label>Classe</label>
                <input type="text" id="classe2" placeholder="Classe">

                <label>Sexe</label>
                <select id="sexe2">
                    <option value="">Choisir</option>
                    <option value="Fille">Fille</option>
                    <option value="Garçon">Garçon</option>
                </select>
            </div>
        </div>

        <!-- Détails de course -->
        <div class="course-details">
            <div>
                <label>Durée de la course (min)</label>
                <input type="number" id="duree" placeholder="Minutes">
            </div>
            <div>
                <label>Distance du tour (m)</label>
                <input type="number" id="distanceTour" placeholder="Ex: 200">
            </div>
            <div>
                <label>VMA (optionnel)</label>
                <input type="number" id="vma" placeholder="km/h">
            </div>
        </div>

        <!-- Boutons -->
        <div class="course-buttons">
            <button class="btn-start" id="btnStart">Lancer la course</button>
            <button class="btn-lap" id="btnLap">+ Tour</button>
            <button class="btn-reset" id="btnReset">Reset</button>
        </div>

        <!-- Affichage dynamique -->
        <div class="resultats">
            <span id="distanceAffichee">Distance parcourue : 0 m</span>
            <span id="vitesseAffichee">Vitesse moyenne : 0 km/h</span>
        </div>

        <!-- QR Code -->
        <div id="qrCodeContainer" style="text-align:center; margin-top:20px; display:none;">
            <h4>QR Code des résultats</h4>
            <canvas id="qrCode"></canvas>
        </div>
    </div>

    <footer>Equipe EPS - Lycée Vauban - LUXEMBOURG - JB</footer>

    <script src="../js/eleve/script-eleve.js"></script>
</body>
</html>
