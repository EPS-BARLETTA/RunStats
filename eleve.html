<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RunStats - Gestion des courses</title>
  <link rel="stylesheet" href="eleve.css" />
</head>
<body>
  <header>
    <h1>RunStats</h1>
    <h2>gestion des courses</h2>
  </header>

  <main class="eleve-container">
    <section class="eleve-card eleve-1">
      <h3>Élève 1 (coureur)</h3>
      <label for="prenom1">Prénom :</label>
      <input id="prenom1" type="text" placeholder="Prénom élève 1" />

      <label for="nom1">Nom :</label>
      <input id="nom1" type="text" placeholder="Nom élève 1" />

      <label for="classe1">Classe :</label>
      <input id="classe1" type="text" placeholder="Classe élève 1" />

      <label>Sexe :</label>
      <select id="sexe1">
        <option value="">Choisir</option>
        <option value="Fille">Fille</option>
        <option value="Garçon">Garçon</option>
        <option value="Autre">Autre</option>
      </select>
    </section>

    <section class="eleve-card eleve-2">
      <h3>Élève 2 (observateur)</h3>
      <label for="prenom2">Prénom :</label>
      <input id="prenom2" type="text" placeholder="Prénom élève 2" />

      <label for="nom2">Nom :</label>
      <input id="nom2" type="text" placeholder="Nom élève 2" />

      <label for="classe2">Classe :</label>
      <input id="classe2" type="text" placeholder="Classe élève 2" />

      <label>Sexe :</label>
      <select id="sexe2">
        <option value="">Choisir</option>
        <option value="Fille">Fille</option>
        <option value="Garçon">Garçon</option>
        <option value="Autre">Autre</option>
      </select>
    </section>

    <section class="course-info">
      <h3>Informations course</h3>
      <label for="duree">Durée (minutes) :</label>
      <input id="duree" type="number" min="1" placeholder="Durée course" />

      <label for="distanceTour">Distance tour (mètres) :</label>
      <input id="distanceTour" type="number" min="1" placeholder="Distance tour" />

      <label for="vma">VMA (km/h, optionnel) :</label>
      <input id="vma" type="number" step="0.1" min="0" placeholder="VMA" />
    </section>

    <button id="startCourseBtn">Démarrer la course Élève 1</button>
  </main>

  <footer>
    Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="eleve.js"></script>
</body>
</html>
