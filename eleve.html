<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Course Élèves Simple</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }
  label {
    display: block;
    margin: 8px 0 4px;
  }
  input, select {
    width: 100%;
    padding: 6px;
    margin-bottom: 12px;
  }
  #minuteur {
    font-size: 5rem;
    text-align: center;
    margin: 20px 0;
    color: #004080;
  }
  #boutonLancer {
    padding: 12px 20px;
    font-size: 1.2rem;
    background: #0077cc;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #infos {
    background: #eee;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
  }
  #eleve1-info {
    background: #cce5ff;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  #eleve2-info {
    background: #d4edda;
    padding: 10px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h2>Course Élèves</h2>

<form id="form-eleve1">
  <h3>Élève 1</h3>
  <label for="nom1">Nom :</label>
  <input type="text" id="nom1" required />
  <label for="prenom1">Prénom :</label>
  <input type="text" id="prenom1" required />
</form>

<form id="form-eleve2">
  <h3>Élève 2</h3>
  <label for="nom2">Nom :</label>
  <input type="text" id="nom2" required />
  <label for="prenom2">Prénom :</label>
  <input type="text" id="prenom2" required />
</form>

<label for="duree">Durée (minutes) :</label>
<input type="number" id="duree" value="1" min="1" max="120" />

<label for="distanceTour">Distance tour (mètres) :</label>
<input type="number" id="distanceTour" value="400" min="10" />

<button id="boutonLancer">Lancer la course 1</button>

<div id="minuteur">00:00</div>

<div id="infos">
  <div id="eleve1-info"></div>
  <div id="eleve2-info"></div>
</div>

<script>
  const boutonLancer = document.getElementById('boutonLancer');
  const minuteur = document.getElementById('minuteur');
  const eleve1Info = document.getElementById('eleve1-info');
  const eleve2Info = document.getElementById('eleve2-info');

  let courseActuelle = 1;
  let timerId = null;
  let tempsRestant = 0;

  function formatTemps(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return (m < 10 ? '0' : '') + m + ':' + (s < 10 ? '0' : '') + s;
  }

  function lancerTimer(dureeMinutes, callbackFin) {
    tempsRestant = dureeMinutes * 60;
    minuteur.textContent = formatTemps(tempsRestant);

    timerId = setInterval(() => {
      tempsRestant--;
      minuteur.textContent = formatTemps(tempsRestant);
      if (tempsRestant <= 10) {
        minuteur.style.color = 'red';
      }
      if (tempsRestant <= 0) {
        clearInterval(timerId);
        minuteur.style.color = '#004080';
        callbackFin();
      }
    }, 1000);
  }

  boutonLancer.addEventListener('click', e => {
    e.preventDefault();

    // Validation simples
    const nom1 = document.getElementById('nom1').value.trim();
    const prenom1 = document.getElementById('prenom1').value.trim();
    const nom2 = document.getElementById('nom2').value.trim();
    const prenom2 = document.getElementById('prenom2').value.trim();

    if (nom1 === '' || prenom1 === '') {
      alert('Merci de remplir le nom et prénom de l\'élève 1');
      return;
    }
    if (nom2 === '' || prenom2 === '') {
      alert('Merci de remplir le nom et prénom de l\'élève 2');
      return;
    }

    const duree = parseInt(document.getElementById('duree').value);
    const distanceTour = parseFloat(document.getElementById('distanceTour').value);

    if (isNaN(duree) || duree < 1) {
      alert('Durée invalide');
      return;
    }
    if (isNaN(distanceTour) || distanceTour < 10) {
      alert('Distance tour invalide');
      return;
    }

    boutonLancer.disabled = true;

    if (courseActuelle === 1) {
      eleve1Info.innerHTML = `<strong>Élève 1:</strong> ${nom1} ${prenom1}<br>Durée: ${duree} minutes<br>Distance tour: ${distanceTour} m`;
      eleve2Info.innerHTML = '';

      lancerTimer(duree, () => {
        alert("Fin de la course 1. Prêt pour la course 2.");
        courseActuelle = 2;
        minuteur.textContent = '00:00';
        boutonLancer.textContent = 'Lancer la course 2';
        boutonLancer.disabled = false;
      });
    } else {
      eleve2Info.innerHTML = `<strong>Élève 2:</strong> ${nom2} ${prenom2}<br>Durée: ${duree} minutes<br>Distance tour: ${distanceTour} m`;

      lancerTimer(duree, () => {
        alert("Fin de la course 2. Toutes les courses sont terminées.");
        boutonLancer.disabled = true;
      });
    }
  });
</script>

</body>
</html>
