<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RunStats - Élèves</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
    <h1>RunStats</h1>
    <h2>Equipe EPS Lycée Vauban - LUXEMBOURG</h2>
</header>

<main class="eleve-container">

    <section class="eleve-forms">

        <div class="eleve-card eleve1">
            <h3>Élève 1</h3>
            <label for="nom1">Nom</label>
            <input type="text" id="nom1" />
            <label for="prenom1">Prénom</label>
            <input type="text" id="prenom1" />
            <label for="classe1">Classe</label>
            <input type="text" id="classe1" />
            <label for="sexe1">Sexe</label>
            <select id="sexe1">
                <option value="">Choisir</option>
                <option value="fille">Fille</option>
                <option value="garcon">Garçon</option>
            </select>
        </div>

        <div class="eleve-card eleve2">
            <h3>Élève 2</h3>
            <label for="nom2">Nom</label>
            <input type="text" id="nom2" />
            <label for="prenom2">Prénom</label>
            <input type="text" id="prenom2" />
            <label for="classe2">Classe</label>
            <input type="text" id="classe2" />
            <label for="sexe2">Sexe</label>
            <select id="sexe2">
                <option value="">Choisir</option>
                <option value="fille">Fille</option>
                <option value="garcon">Garçon</option>
            </select>
        </div>

    </section>

    <section class="course-info">
        <label for="dureeCourse">Durée course (minutes) :</label>
        <input type="number" id="dureeCourse" min="1" step="1" value="10" />
        <label for="distanceTour">Distance tour (mètres) :</label>
        <input type="number" id="distanceTour" min="10" step="1" value="400" />
    </section>

    <section class="control-buttons">
        <button class="btn btn-start" id="startBtn">Démarrer</button>
        <button class="btn btn-lap" id="lapBtn">+ Tour</button>
        <button class="btn btn-reset" id="resetBtn">Reset</button>
    </section>

    <section id="timerDisplay" class="timer" style="display:none;">00:00</section>

    <section class="stats-container" id="statsContainer" style="display:none;">
        <p><strong>Distance parcourue Élève 1 :</strong> <span id="distParcourue1">0</span> m</p>
        <p><strong>Vitesse moyenne Élève 1 :</strong> <span id="vitesse1">0</span> m/s</p>
        <hr />
        <p><strong>Distance parcourue Élève 2 :</strong> <span id="distParcourue2">0</span> m</p>
        <p><strong>Vitesse moyenne Élève 2 :</strong> <span id="vitesse2">0</span> m/s</p>
    </section>

</main>

<footer>
    RunStats - Equipe EPS Lycée Vauban - LUXEMBOURG - JB
</footer>

<script src="eleve.js"></script>
</body>
</html>
