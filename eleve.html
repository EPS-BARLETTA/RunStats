<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunStats - Élève</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>RunStats - Mode Élève</h1>

    <!-- Section Saisie Élèves -->
    <div id="inputSection">
      <!-- Élève 1 -->
      <div class="eleve-card eleve1">
        <h3>Élève 1</h3>
        <label>Nom</label>
        <input type="text" id="nom1">
        <label>Prénom</label>
        <input type="text" id="prenom1">
        <label>Classe</label>
        <input type="text" id="classe1">
        <label>Sexe</label>
        <select id="sexe1">
          <option value="garçon">Garçon</option>
          <option value="fille">Fille</option>
        </select>
      </div>

      <!-- Élève 2 -->
      <div class="eleve-card eleve2">
        <h3>Élève 2</h3>
        <label>Nom</label>
        <input type="text" id="nom2">
        <label>Prénom</label>
        <input type="text" id="prenom2">
        <label>Classe</label>
        <input type="text" id="classe2">
        <label>Sexe</label>
        <select id="sexe2">
          <option value="garçon">Garçon</option>
          <option value="fille">Fille</option>
        </select>
      </div>
    </div>

    <!-- Section paramètres de course -->
    <div id="courseInputs">
      <label>Durée de la course (minutes) :
        <input type="number" id="duree" min="1" value="5">
      </label>
      <br><br>
      <label>Distance d'un tour (mètres) :
        <input type="number" id="distanceTour" min="50" value="200">
      </label>
      <br><br>
      <label>VMA connue ? (optionnel) :
        <input type="number" id="vma" min="5" max="30">
      </label>
    </div>

    <div style="text-align:center; margin-bottom:30px;">
      <button id="startBtn">Démarrer</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- Section course -->
    <div id="courseSection">
      <div id="eleveInfo"></div>
      <div id="timer">00:00</div>
      <div class="stats">
        <div>
          Tours : <span id="laps">0</span>
        </div>
        <div>
          Distance : <span id="distance">0</span> m
        </div>
        <div>
          Vitesse : <span id="vitesse">0</span> km/h
        </div>
        <div>
          VMA Estimée : <span id="vmaEstimee">0</span> km/h
        </div>
      </div>
      <button id="plusTourBtn">+ Tour</button>
    </div>

    <!-- QR Code final -->
    <div id="qrcode"></div>

    <footer>
      <p>Equipe EPS Lycée Vauban - LUXEMBOURG - JB</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="eleve.js"></script>
</body>
</html>
