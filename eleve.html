<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunStats - Élèves</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <header>
        <h1>RunStats - Mode Élèves</h1>
    </header>

    <main>
        <!-- Bloc infos élèves -->
        <div class="eleves-container">
            <!-- Élève 1 -->
            <div class="eleve-card eleve1">
                <h2>Élève 1</h2>
                <label>Nom : <input type="text" id="nom1"></label>
                <label>Prénom : <input type="text" id="prenom1"></label>
                <label>Classe : <input type="text" id="classe1"></label>
                <label>Sexe :
                    <select id="sexe1">
                        <option value="">Choisir</option>
                        <option value="Fille">Fille</option>
                        <option value="Garçon">Garçon</option>
                    </select>
                </label>
            </div>

            <!-- Élève 2 -->
            <div class="eleve-card eleve2">
                <h2>Élève 2</h2>
                <label>Nom : <input type="text" id="nom2"></label>
                <label>Prénom : <input type="text" id="prenom2"></label>
                <label>Classe : <input type="text" id="classe2"></label>
                <label>Sexe :
                    <select id="sexe2">
                        <option value="">Choisir</option>
                        <option value="Fille">Fille</option>
                        <option value="Garçon">Garçon</option>
                    </select>
                </label>
            </div>
        </div>

        <!-- Bloc paramètres course -->
        <div class="parametres-course">
            <h2>Paramètres de course</h2>
            <label>Distance d’un tour (m) :
                <input type="number" id="distanceTour" min="1">
            </label>
            <label>Durée de la course (minutes) :
                <input type="number" id="dureeCourse" min="1">
            </label>
        </div>

        <!-- Minuteur -->
        <div id="timer" class="timer hidden">00:00</div>

        <!-- Boutons -->
        <div class="buttons-course">
            <button id="startBtn" class="btn start">Démarrer</button>
            <button id="lapBtn" class="btn lap">+ Tour</button>
            <button id="resetBtn" class="btn reset">Reset</button>
        </div>

        <!-- Infos course -->
        <div class="infos-course">
            <h3>Informations de course</h3>
            <div id="infosEleve1">
                <strong>Élève 1 :</strong>
                <p>Distance : <span id="dist1">0</span> m</p>
                <p>Vitesse moy. : <span id="vitesse1">0</span> km/h</p>
                <p>VMA estimée : <span id="vma1">0</span> km/h</p>
            </div>
            <div id="infosEleve2">
                <strong>Élève 2 :</strong>
                <p>Distance : <span id="dist2">0</span> m</p>
                <p>Vitesse moy. : <span id="vitesse2">0</span> km/h</p>
                <p>VMA estimée : <span id="vma2">0</span> km/h</p>
            </div>
        </div>

        <!-- QR Code -->
        <div id="qrcode" class="qrcode hidden"></div>

    </main>

    <footer>
        RunStats - Equipe EPS Lycée Vauban - LUXEMBOURG - JB
    </footer>

    <script src="eleve.js"></script>
</body>
</html>
