<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RunStats – Saisie Élèves</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f2ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .eleve-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .eleve-box:nth-child(1) {
      border-top: 8px solid #3498db;
    }

    .eleve-box:nth-child(2) {
      border-top: 8px solid #27ae60;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .bottom-section {
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>Saisie des informations des élèves</h2>

  <form id="eleveForm">
    <div class="form-container">
      <div class="eleve-box">
        <h3>Élève 1</h3>
        <input type="text" id="nom1" placeholder="Nom" required>
        <input type="text" id="prenom1" placeholder="Prénom" required>
        <input type="text" id="classe1" placeholder="Classe" required>
        <select id="sexe1" required>
          <option value="">Sexe</option>
          <option value="F">Fille</option>
          <option value="G">Garçon</option>
          <option value="A">Autre</option>
        </select>
      </div>

      <div class="eleve-box">
        <h3>Élève 2</h3>
        <input type="text" id="nom2" placeholder="Nom" required>
        <input type="text" id="prenom2" placeholder="Prénom" required>
        <input type="text" id="classe2" placeholder="Classe" required>
        <select id="sexe2" required>
          <option value="">Sexe</option>
          <option value="F">Fille</option>
          <option value="G">Garçon</option>
          <option value="A">Autre</option>
        </select>
      </div>
    </div>

    <div class="bottom-section">
      <input type="number" id="longueur" placeholder="Longueur d’un tour (en m)" required>
      <br>
      <input type="number" id="duree" placeholder="Durée de la course (en minutes)" required>
      <br><br>
      <button type="submit">Valider et démarrer</button>
    </div>
  </form>

  <footer>
    RunStats - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script>
    document.getElementById('eleveForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const eleve1 = {
        nom: document.getElementById('nom1').value,
        prenom: document.getElementById('prenom1').value,
        classe: document.getElementById('classe1').value,
        sexe: document.getElementById('sexe1').value
      };

      const eleve2 = {
        nom: document.getElementById('nom2').value,
        prenom: document.getElementById('prenom2').value,
        classe: document.getElementById('classe2').value,
        sexe: document.getElementById('sexe2').value
      };

      const longueur = document.getElementById('longueur').value;
      const duree = document.getElementById('duree').value;

      sessionStorage.setItem('eleve1', JSON.stringify(eleve1));
      sessionStorage.setItem('eleve2', JSON.stringify(eleve2));
      sessionStorage.setItem('longueurTour', longueur);
      sessionStorage.setItem('dureeCourse', duree);

      window.location.href = 'course.html';
    });
  </script>
</body>
</html>
