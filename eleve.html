<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RunStats - Élèves</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>RunStats</h1>
        <p>Equipe EPS Lycée Vauban - Luxembourg</p>
    </header>

    <div class="container">
        <!-- Élève 1 -->
        <form id="eleve1" class="eleve-form">
            <h2>Élève 1</h2>
            <label for="nom1">Nom :</label>
            <input type="text" id="nom1" required />

            <label for="prenom1">Prénom :</label>
            <input type="text" id="prenom1" required />

            <label for="classe1">Classe :</label>
            <input type="text" id="classe1" required />

            <label for="sexe1">Sexe :</label>
            <select id="sexe1" required>
                <option value="" selected>Choisir</option>
                <option value="fille">Fille</option>
                <option value="garcon">Garçon</option>
            </select>
        </form>

        <!-- Élève 2 -->
        <form id="eleve2" class="eleve-form">
            <h2>Élève 2</h2>
            <label for="nom2">Nom :</label>
            <input type="text" id="nom2" required />

            <label for="prenom2">Prénom :</label>
            <input type="text" id="prenom2" required />

            <label for="classe2">Classe :</label>
            <input type="text" id="classe2" required />

            <label for="sexe2">Sexe :</label>
            <select id="sexe2" required>
                <option value="" selected>Choisir</option>
                <option value="fille">Fille</option>
                <option value="garcon">Garçon</option>
            </select>
        </form>
    </div>

    <section class="course-info" id="courseInfo">
        <label for="dureeCourse">Durée de la course (minutes) :</label>
        <input type="number" id="dureeCourse" min="1" required />

        <label for="distanceTour">Distance d’un tour (mètres) :</label>
        <input type="number" id="distanceTour" min="1" required />

        <label for="vmaKnown">VMA connue (optionnel, km/h) :</label>
        <input type="number" step="0.1" id="vmaKnown" min="0" />

        <div style="text-align:center;">
            <button id="startBtn" type="button">Démarrer</button>
            <button id="lapBtn" type="button" disabled>+ Tour</button>
            <button id="resetBtn" type="button">Reset</button>
        </div>
    </section>

    <section id="timerSection" style="display:none; text-align:center;">
        <div class="timer" id="timerDisplay">00:00</div>
        <div id="courseData"></div>
    </section>

    <footer>
        Equipe EPS Lycée Vauban - LUXEMBOURG - JB
    </footer>

    <script src="eleve.js"></script>
</body>
</html>
