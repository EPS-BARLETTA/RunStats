<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunStats - Élève</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page-eleve">
    <header>
        <h1>RunStats - Mode Élève</h1>
    </header>

    <main>
        <!-- Formulaire des élèves -->
        <section id="form-section">
            <div class="eleve-container">
                <div class="eleve-card eleve1">
                    <h2>Élève 1</h2>
                    <input type="text" id="nom1" placeholder="Nom">
                    <input type="text" id="prenom1" placeholder="Prénom">
                    <input type="text" id="classe1" placeholder="Classe">
                    <select id="sexe1">
                        <option value="">Sexe</option>
                        <option value="Fille">Fille</option>
                        <option value="Garçon">Garçon</option>
                    </select>
                </div>

                <div class="eleve-card eleve2">
                    <h2>Élève 2</h2>
                    <input type="text" id="nom2" placeholder="Nom">
                    <input type="text" id="prenom2" placeholder="Prénom">
                    <input type="text" id="classe2" placeholder="Classe">
                    <select id="sexe2">
                        <option value="">Sexe</option>
                        <option value="Fille">Fille</option>
                        <option value="Garçon">Garçon</option>
                    </select>
                </div>
            </div>

            <!-- Paramètres course -->
            <div class="course-params">
                <input type="number" id="duree" placeholder="Durée (minutes)">
                <input type="number" id="distanceTour" placeholder="Distance tour (m)">
                <input type="number" id="vma" placeholder="VMA (optionnel)">
            </div>

            <!-- Boutons -->
            <div class="btn-course">
                <button id="startBtn" class="btn-rect bleu">Démarrer</button>
                <button id="resetBtn" class="btn-rect rouge">Reset</button>
            </div>
        </section>

        <!-- Section course active -->
        <section id="course-section" style="display:none;">
            <h2 id="timer">00:00</h2>
            <div class="btn-tour">
                <button id="addLapBtn" class="btn-oval vert">+ Tour</button>
            </div>
            <div id="resultats"></div>
        </section>

        <!-- QR code affiché après la course -->
        <section id="qr-section" style="display:none;">
            <h2>Résultats</h2>
            <div id="qrcode"></div>
            <button onclick="window.location.href='index.html'" class="btn-rect bleu">Retour accueil</button>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
