<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunStats - Zone de téléchargement</title>
  <link rel="stylesheet" href="eleve.css">
  <style>
    .resultat-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f8f8f8;
    }

    .btn {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .qr-section, .csv-section {
      margin-top: 20px;
      text-align: center;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- En-tête -->
  <header class="header">
    <h1>RunStats</h1>
    <p>Zone de téléchargement</p>
  </header>

  <!-- Résultats -->
  <main class="telechargement-container">
    <h2>Bilan des deux élèves</h2>
    <div id="resultatsContainer" class="resultats"></div>

    <!-- QR Code -->
    <div class="qr-section">
      <h3>QR Code</h3>
      <div id="qrcode"></div>
      <button id="downloadQrBtn" class="btn">Télécharger QR Code</button>
    </div>

    <!-- CSV -->
    <div class="csv-section">
      <h3>Fichier CSV</h3>
      <button id="downloadCsvBtn" class="btn">Télécharger CSV</button>
    </div>
  </main>

  <!-- Pied de page -->
  <footer class="footer">
    Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <!-- Librairies JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="telechargement.js"></script>
</body>
</html>
