<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>R√©sum√© - RunStats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-home { background-color: #2ecc71; color: white; }
    .btn-export { background-color: #3498db; color: white; }
    .btn-prof { background-color: #e67e22; color: white; }
  </style>
</head>
<body>

  <h1>R√©sum√© de la course</h1>

  <div id="qrcode"></div>

  <table id="resultTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Classe</th>
        <th>Sexe</th>
        <th>Distance (m)</th>
        <th>Vitesse (km/h)</th>
        <th>VMA (km/h)</th>
        <th id="colActions" style="display:none;">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div>
    <button class="btn-home" onclick="window.location.href='index.html'">üè† Accueil</button>
    <button class="btn-export" onclick="exportCSV()">üìÑ Export CSV</button>
    <button class="btn-prof" onclick="activerModeProf()">üîë Mode Prof</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const stats = JSON.parse(sessionStorage.getItem("stats")) || [];
    const tbody = document.querySelector("#resultTable tbody");
    const colActions = document.getElementById("colActions");
    let modeProfActif = false;

    function afficherTableau() {
      tbody.innerHTML = "";
      stats.forEach((eleve, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${eleve.nom}</td>
          <td>${eleve.prenom}</td>
          <td>${eleve.classe}</td>
          <td>${eleve.sexe}</td>
          <td>${eleve.distance}</td>
          <td>${eleve.vitesse.toFixed(2)}</td>
          <td>${eleve.vma.toFixed(2)}</td>
          <td class="actions" style="display:${modeProfActif ? 'table-cell' : 'none'}">
            <button onclick="changerDistance(${index}, 50)">+50</button>
            <button onclick="changerDistance(${index}, -50)">-50</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function changerDistance(index, valeur) {
      stats[index].distance += valeur;
      const tempsHeures = (stats[index].temps || 6*60) / 3600; // fallback 6min
      stats[index].vitesse = (stats[index].distance / 1000) / tempsHeures;
      stats[index].vma = stats[index].vitesse * 1.15;
      sessionStorage.setItem("stats", JSON.stringify(stats));
      afficherTableau();
      genererQRCode();
    }

    function activerModeProf() {
      const pin = prompt("Entrez le code PIN :");
      if (pin === "57") {
        modeProfActif = true;
        colActions.style.display = "table-cell";
        afficherTableau();
      } else {
        alert("Code incorrect");
      }
    }

    function exportCSV() {
      let csv = "Nom,Pr√©nom,Classe,Sexe,Distance,Vitesse,VMA\n";
      stats.forEach(eleve => {
        csv += `${eleve.nom},${eleve.prenom},${eleve.classe},${eleve.sexe},${eleve.distance},${eleve.vitesse.toFixed(2)},${eleve.vma.toFixed(2)}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "resultats.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function genererQRCode() {
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: JSON.stringify(stats),
        width: 200,
        height: 200
      });
    }

    afficherTableau();
    genererQRCode();
  </script>

</body>
</html>
