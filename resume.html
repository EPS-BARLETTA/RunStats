<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résumé de performance - RunStats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f4f9ff;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .eleve-box {
      flex: 1 1 300px;
      max-width: 400px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #333;
    }

    .eleve-box:nth-child(1) {
      background-color: #d0e8ff; /* bleu pastel */
    }

    .eleve-box:nth-child(2) {
      background-color: #fbd4e8; /* rose pastel */
    }

    .eleve-box h3 {
      margin-top: 0;
    }

    #qrcode {
      margin: 30px 0;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>Résumé de la course</h2>

  <div class="container" id="results"></div>

  <div id="qrcode"></div>

  <button id="downloadCSV">Télécharger vos données de course</button>

  <footer>
    RunStats - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1/build/qrcode.min.js"></script>
  <script src="resume.js"></script>
</body>
</html>
