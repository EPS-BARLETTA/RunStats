<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RunStats – Résumé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f2ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .results-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .eleve-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .qr-container {
      margin-top: 30px;
    }

    .download {
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>Résumé des performances</h2>

  <div class="results-container" id="results">
    <!-- Élèves ici -->
  </div>

  <div class="qr-container">
    <div id="qrcode"></div>
  </div>

  <div class="download">
    <button id="downloadCSV">Télécharger vos données de course</button>
  </div>

  <footer>
    RunStats - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="resume.js"></script>

</body>
</html>
