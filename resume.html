<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résumé - RunStats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 95%;
      max-width: 700px;
      margin: 0 auto 20px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #homeBtn {
      background-color: #2ecc71;
      color: white;
    }
    #exportBtn {
      background-color: #9b59b6;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Résumé des performances</h2>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Classe</th>
        <th>Distance (m)</th>
        <th>Vitesse (km/h)</th>
        <th>VMA (km/h)</th>
      </tr>
    </thead>
    <tbody>
      <!-- lignes générées en JS -->
    </tbody>
  </table>

  <button id="homeBtn">Accueil</button>
  <button id="exportBtn">Exporter CSV</button>

  <script>
    const stats = JSON.parse(sessionStorage.getItem("stats")) || [];
    const tableBody = document.querySelector("#resultsTable tbody");

    stats.forEach(s => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${s.prenom}</td>
        <td>${s.nom}</td>
        <td>${s.classe || ""}</td>
        <td>${Number(s.distance).toFixed(0)}</td>
        <td>${Number(s.vitesse).toFixed(2)}</td>
        <td>${Number(s.vma).toFixed(2)}</td>
      `;
      tableBody.appendChild(row);
    });

    document.getElementById("homeBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    document.getElementById("exportBtn").addEventListener("click", () => {
      let csv = "Prénom;Nom;Classe;Distance (m);Vitesse (km/h);VMA (km/h)\n";
      stats.forEach(s => {
        csv += `${s.prenom};${s.nom};${s.classe || ""};${Number(s.distance).toFixed(0)};${Number(s.vitesse).toFixed(2)};${Number(s.vma).toFixed(2)}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "resultats.csv";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>

</body>
</html>
