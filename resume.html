<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résumé - RunStats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f4f9ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    /* Couleurs spécifiques */
    .eleve1 {
      background-color: #d0e8ff;
    }

    .eleve2 {
      background-color: #d4fbd4;
    }

    #qrcode {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    button {
      margin: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    #profBtn {
      background-color: #f39c12;
      color: white;
    }

    #accueilBtn {
      background-color: #2ecc71;
      color: white;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>Résumé des performances</h2>

  <table id="resultTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Classe</th>
        <th>Sexe</th>
        <th>Distance (m)</th>
        <th>Vitesse (km/h)</th>
        <th>VMA (km/h)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Lignes insérées par JS -->
    </tbody>
  </table>

  <div id="qrcode"></div>

  <div>
    <button id="profBtn">Mode Prof</button>
    <button id="accueilBtn" onclick="window.location.href='index.html'">Accueil</button>
  </div>

  <footer>
    RunStats - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const stats = JSON.parse(sessionStorage.getItem("stats")) || [];

    const tbody = document.querySelector("#resultTable tbody");

    stats.forEach((eleve, index) => {
      const tr = document.createElement("tr");
      tr.classList.add(index === 0 ? "eleve1" : "eleve2");

      tr.innerHTML = `
        <td>${eleve.nom}</td>
        <td>${eleve.prenom}</td>
        <td>${eleve.classe}</td>
        <td>${eleve.sexe}</td>
        <td>${eleve.distance.toFixed(0)}</td>
        <td>${eleve.vitesse.toFixed(2)}</td>
        <td>${eleve.vma.toFixed(2)}</td>
      `;

      tbody.appendChild(tr);
    });

    // QR code JSON
    new QRCode(document.getElementById("qrcode"), {
      text: JSON.stringify(stats),
      width: 200,
      height: 200
    });

    // Mode prof
    document.getElementById("profBtn").addEventListener("click", () => {
      const pin = prompt("Code PIN requis :");
      if (pin !== "57") {
        alert("Code incorrect");
        return;
      }
      const index = parseInt(prompt("Modifier distance : Élève 1 ou 2 ?")) - 1;
      if (isNaN(index) || index < 0 || index > 1) {
        alert("Numéro invalide");
        return;
      }
      const delta = parseFloat(prompt("Indiquez l'ajustement (+/- en mètres) :"));
      if (isNaN(delta)) {
        alert("Valeur invalide");
        return;
      }
      stats[index].distance += delta;
      stats[index].vitesse = (stats[index].distance / 1000) / (parseFloat(sessionStorage.getItem("dureeCourse")) / 60);
      stats[index].vma = stats[index].vitesse * 1.15;
      sessionStorage.setItem("stats", JSON.stringify(stats));
      location.reload();
    });
  </script>
</body>
</html>
