<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>R√©sum√© des performances</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    padding: 20px;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
  }
  table {
    border-collapse: collapse;
    margin: 0 auto 20px auto;
    width: 90%;
    max-width: 800px;
  }
  th, td {
    border: 1px solid #333;
    padding: 8px;
  }
  th {
    background-color: #3498db;
    color: white;
  }
  #qrcode {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  button {
    margin: 10px;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: #3498db;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #217dbb;
  }
</style>
</head>
<body>

<h2>R√©sum√© des performances</h2>
<table id="resultTable">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Pr√©nom</th>
      <th>Classe</th>
      <th>Sexe</th>
      <th>Distance (m)</th>
      <th>Vitesse (km/h)</th>
      <th>VMA (km/h)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="qrcode"></div>

<button onclick="adjustDistance()">üîë Mode Prof</button>
<button onclick="window.location.href='index.html'">üè† Accueil</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
let stats = JSON.parse(sessionStorage.getItem("stats")) || [];

function renderTable() {
  const tbody = document.querySelector("#resultTable tbody");
  tbody.innerHTML = "";
  stats.forEach(eleve => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${eleve.nom}</td>
      <td>${eleve.prenom}</td>
      <td>${eleve.classe}</td>
      <td>${eleve.sexe}</td>
      <td>${eleve.distance}</td>
      <td>${eleve.vitesse.toFixed(2)}</td>
      <td>${eleve.vma.toFixed(2)}</td>
    `;
    tbody.appendChild(tr);
  });
}

function generateQRCode() {
  document.getElementById("qrcode").innerHTML = "";
  new QRCode(document.getElementById("qrcode"), {
    text: JSON.stringify(stats),
    width: 200,
    height: 200
  });
}

function adjustDistance() {
  const pin = prompt("Code PIN requis :");
  if (pin !== "57") {
    alert("Code incorrect");
    return;
  }

  const index = prompt("Num√©ro du coureur √† ajuster (1 ou 2) :");
  if (index !== "1" && index !== "2") {
    alert("Num√©ro invalide");
    return;
  }

  const adjust = parseFloat(prompt("Ajustement en m√®tres (+ ou -) :"));
  if (isNaN(adjust)) {
    alert("Valeur invalide");
    return;
  }

  let eleve = stats[parseInt(index) - 1];
  eleve.distance += adjust;
  if (eleve.distance < 0) eleve.distance = 0;

  const dureeMinutes = parseFloat(sessionStorage.getItem("dureeCourse"));
  const vitesse = (eleve.distance / 1000) / (dureeMinutes / 60);
  eleve.vitesse = vitesse;
  eleve.vma = vitesse * 1.15;

  renderTable();
  generateQRCode();
}

renderTable();
generateQRCode();
</script>

</body>
</html>
