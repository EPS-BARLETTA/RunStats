<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résumé de performance - RunStats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f4f9ff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .eleve-box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #qrcode {
      margin-top: 20px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Résumé de la course</h2>

  <div id="results"></div>

  <div id="qrcode"></div>

  <button id="downloadCSV">Télécharger vos données de course</button>

  <footer>
    RunStats - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1/build/qrcode.min.js"></script>
  <script src="resume.js"></script>
</body>
</html>
