<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>R√©sum√© - RunStats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto 30px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    #qrcode {
      text-align: center;
      margin: 20px auto;
    }
    .btn {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    .btn-prof {
      background-color: #e67e22;
      color: white;
    }
    .btn-home {
      background-color: #2ecc71;
      color: white;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>R√©sum√© des performances</h1>

  <table id="statsTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Classe</th>
        <th>Sexe</th>
        <th>Distance (m)</th>
        <th>Vitesse (km/h)</th>
        <th>VMA (km/h)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="qrcode"></div>

  <!-- Boutons d√©plac√©s plus bas -->
  <div style="margin-top: 30px;">
    <button onclick="adjustDistancePrompt()" class="btn btn-prof">üîê Mode Prof</button>
  </div>

  <div style="margin-top: 10px;">
    <a href="index.html" class="btn btn-home">üè† Accueil</a>
  </div>

  <footer>
    RunStats - √âquipe EPS Lyc√©e Vauban - LUXEMBOURG - JB
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const stats = JSON.parse(sessionStorage.getItem("stats")) || [];

    const tbody = document.querySelector("#statsTable tbody");
    stats.forEach(eleve => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${eleve.nom}</td>
        <td>${eleve.prenom}</td>
        <td>${eleve.classe}</td>
        <td>${eleve.sexe}</td>
        <td>${eleve.distance}</td>
        <td>${eleve.vitesse.toFixed(2)}</td>
        <td>${eleve.vma.toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });

    // G√©n√©ration du QR code JSON
    const qrData = stats.map(e => ({
      nom: e.nom,
      prenom: e.prenom,
      classe: e.classe,
      sexe: e.sexe,
      distance: e.distance,
      vitesse: parseFloat(e.vitesse.toFixed(2)),
      vma: parseFloat(e.vma.toFixed(2))
    }));

    new QRCode(document.getElementById("qrcode"), {
      text: JSON.stringify(qrData),
      width: 200,
      height: 200
    });

    function adjustDistancePrompt() {
      const pin = prompt("Code PIN requis :");
      if (pin !== "57") {
        alert("Code incorrect");
        return;
      }
      const index = prompt("Num√©ro du coureur √† modifier (1 ou 2) :");
      if (index !== "1" && index !== "2") return;

      const delta = parseFloat(prompt("Entrez la distance √† ajouter ou retirer (en m, ex: 25 ou -25) :"));
      if (isNaN(delta)) return;

      stats[index - 1].distance += delta;

      const duree = parseFloat(sessionStorage.getItem("dureeCourse"));
      stats[index - 1].vitesse = (stats[index - 1].distance / 1000) / (duree / 60);
      stats[index - 1].vma = stats[index - 1].vitesse * 1.15;

      sessionStorage.setItem("stats", JSON.stringify(stats));
      location.reload();
    }
  </script>
</body>
</html>
