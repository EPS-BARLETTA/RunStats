<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>🏃‍♂️ RunStats</h1>

    <form id="formCourse">
      <div class="ligne-formulaire">
        <input type="text" id="nom" placeholder="Nom Prénom Classe" required autocomplete="off"/>
        <input type="number" id="duree" placeholder="Durée (min)" min="1" required />
        <input type="number" id="distance" placeholder="Distance d’un tour (m)" min="1" required />
      </div>
      <div class="ligne-formulaire">
        <input type="number" id="vmaEleve" placeholder="VMA de référence (optionnel)" min="0" step="0.01" />
      </div>
      <button type="submit">🎬 Démarrer</button>
    </form>

    <div id="interfaceCourse" style="display:none;"></div>

    <button id="btnModeProf">👩‍🏫 Mode Professeur</button>
    <div id="interfaceProf" style="display:none;"></div>

    <footer id="signature">RunStats — Équipe EPS Lycée Vauban — JB</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
