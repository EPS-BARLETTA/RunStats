<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RunStats — Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --ink:#111;           /* noir pour le titre */
      --btn:#7c3aed;        /* violet bouton */
      --btnHover:#6d28d9;   /* violet hover */
      --border:#e5e7eb;
      --muted:#6b7280;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;
      background:#fff; color:var(--ink);
      display:flex; flex-direction:column;
    }
    .hero{
      flex:1; display:flex; align-items:center; justify-content:center;
      text-align:center; padding:40px 16px;
    }
    .inner{max-width:960px; margin:auto}
    /* Titre principal : plus grand que le bouton */
    h1{
      margin:0 0 20px;
      font-weight:900; letter-spacing:.2px;
      font-size:clamp(42px, 9vw, 88px);
      color:var(--ink);
    }
    /* Bouton démarrer */
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:14px 24px; border-radius:12px; border:1px solid transparent;
      background:var(--btn); color:#fff; text-decoration:none; font-weight:800;
      letter-spacing:.2px; box-shadow:0 10px 24px rgba(124,58,237,.25);
      transition:transform .08s ease, background .15s ease, box-shadow .15s ease;
      font-size:18px;
    }
    .btn:hover{ background:var(--btnHover); transform:translateY(-1px) }
    /* Footer */
    footer{
      border-top:1px solid var(--border);
      text-align:center; padding:14px 16px; color:var(--muted);
      background:#fafafa;
    }
    /* Petits écrans */
    @media (max-width:420px){
      .btn{width:100%}
    }
  </style>
</head>
<body>

  <main class="hero">
    <div class="inner">
      <h1>RunStats</h1>
      <a class="btn" href="aide.html">Démarrer</a>
    </div>
  </main>

  <footer>RunStats - Équipe EPS Lycée Vauban - LUXEMBOURG - JB</footer>

</body>
</html>
