<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Accueil</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
      color: #2c3e50;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    footer {
      margin-top: auto;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #7f8c8d;
      width: 100%;
      background: #eaeaea;
      position: fixed;
      bottom: 0;
      left: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>RunStats</h1>
  <button id="btnEleve">Élève</button>

  <footer>
    Equipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script>
    document.getElementById('btnEleve').addEventListener('click', () => {
      window.location.href = 'eleve.html';
    });
  </script>
</body>
</html>
