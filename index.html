<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Ex d’essai QR Code</title>

  <!-- Librairie QR code pour générer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    #chronoDisplay { font-size: 2em; }
    #etatForme button { margin: 0 5px; font-size: 1.2em; cursor: pointer; }
    #qrContainer { margin-top: 20px; }
    #qrContainer canvas { margin: auto; display: block; }
    .red { color: red; }
  </style>
</head>
<body>

  <h1>RunStats - Test QR</h1>

  <div>
    <label>Durée (min) : <input id="duree" type="number" value="0.1" min="0.1" step="0.1"/></label>
  </div>

  <div>
    <p id="chronoDisplay">00:00</p>
    <button id="startBtn">Démarrer</button>
    <button id="lapBtn" disabled>Ajouter 1 tour</button>
    <button id="resetBtn" disabled>Reset</button>
    <p>Tours : <span id="lapsCount">0</span></p>
  </div>

  <div id="etatForme" style="display:none;">
    <p>Comment te sens-tu ?</p>
    <button class="etatBtn" data-etat="Très bien">💪 Très bien</button>
    <button class="etatBtn" data-etat="Moyen">😐 Moyen</button>
    <button class="etatBtn" data-etat="Fatigué">😫 Fatigué</button>
  </div>

  <div id="qrContainer" style="display:none;">
    <h3>QR Code généré</h3>
    <div id="qrCodeBox"></div>
  </div>

  <script>
    let timer;
    let time = 0;
    let laps = 0;
    let etat = "";

    const startBtn = document.getElementById("startBtn");
    const lapBtn = document.getElementById("lapBtn");
    const resetBtn = document.getElementById("resetBtn");
    const chronoDisplay = document.getElementById("chronoDisplay");
    const lapsCount = document.getElementById("lapsCount");
    const etatForme = document.getElementById("etatForme");
    const qrContainer = document.getElementById("qrContainer");
    const qrCodeBox = document.getElementById("qrCodeBox");

    function formatTime(t) {
      const minutes = Math.floor(t / 60);
      const seconds = t % 60;
      return `${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
    }

    function updateDisplay() {
      chronoDisplay.textContent = formatTime(time);
      lapsCount.textContent = laps;
    }

    startBtn.addEventListener("click", () => {
      const dureeMin = parseFloat(document.getElementById("duree").value);
      if (!dureeMin || dureeMin <= 0) {
        alert("Veuillez saisir une durée valide.");
        return;
      }

      startBtn.disabled = true;
      lapBtn.disabled = false;
      resetBtn.disabled = false;
      chronoDisplay.classList.remove("red");

      timer = setInterval(() => {
        time++;
        updateDisplay();

        if (time >= dureeMin * 60) {
          clearInterval(timer);
          chronoDisplay.classList.add("red");
          lapBtn.disabled = true;
          etatForme.style.display = "block"; // Affiche les boutons d’état
        }
      }, 1000);
    });

    lapBtn.addEventListener("click", () => {
      laps++;
      updateDisplay();
    });

    resetBtn.addEventListener("click", () => {
      clearInterval(timer);
      time = 0;
      laps = 0;
      startBtn.disabled = false;
      lapBtn.disabled = true;
      resetBtn.disabled = true;
      etatForme.style.display = "none";
      qrContainer.style.display = "none";
      qrCodeBox.innerHTML = "";
      chronoDisplay.classList.remove("red");
      updateDisplay();
    });

    document.querySelectorAll(".etatBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        etat = btn.dataset.etat;
        etatForme.style.display = "none"; // cache les boutons

        // Données à encoder dans le QR code
        const data = {
          eleve1: "Jean Dupont",
          eleve2: "Marie Curie",
          duree: formatTime(time),
          tours: laps,
          etat: etat,
          timestamp: new Date().toISOString()
        };

        const text = JSON.stringify(data);
        qrCodeBox.innerHTML = "";
        new QRCode(qrCodeBox, {
          text: text,
          width: 200,
          height: 200
        });

        qrContainer.style.display = "block";
      });
    });

  </script>

</body>
</html>
