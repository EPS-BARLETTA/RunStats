<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RunStats - Gestion des courses</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>RunStats</h1>
    <h2>Gestion des courses</h2>
  </header>

  <main class="eleve-container">
    <!-- Carte élève 1 -->
    <div class="eleve-card eleve-1">
      <h3>Élève 1</h3>
      <label>Nom</label>
      <input type="text" id="nom1" required />
      <label>Prénom</label>
      <input type="text" id="prenom1" required />
      <label>Classe</label>
      <input type="text" id="classe1" required />
      <label>Sexe</label>
      <select id="sexe1">
        <option value="">Choisir</option>
        <option value="Fille">Fille</option>
        <option value="Garçon">Garçon</option>
        <option value="Autre">Autre</option>
      </select>
      <label>VMA (optionnel)</label>
      <input type="number" id="vma1" placeholder="km/h" />
    </div>

    <!-- Carte élève 2 -->
    <div class="eleve-card eleve-2">
      <h3>Élève 2</h3>
      <label>Nom</label>
      <input type="text" id="nom2" required />
      <label>Prénom</label>
      <input type="text" id="prenom2" required />
      <label>Classe</label>
      <input type="text" id="classe2" required />
      <label>Sexe</label>
      <select id="sexe2">
        <option value="">Choisir</option>
        <option value="Fille">Fille</option>
        <option value="Garçon">Garçon</option>
        <option value="Autre">Autre</option>
      </select>
      <label>VMA (optionnel)</label>
      <input type="number" id="vma2" placeholder="km/h" />
    </div>

    <!-- Infos course -->
    <div class="course-info">
      <h3>Informations de course</h3>
      <label>Durée (minutes)</label>
      <input type="number" id="duree" required />
      <label>Distance d'un tour (mètres)</label>
      <input type="number" id="distance" required />
    </div>

    <button id="startCourseBtn">Démarrer la course élève 1</button>
  </main>

  <footer>Équipe EPS Lycée Vauban - LUXEMBOURG - JB</footer>
</body>
</html>
