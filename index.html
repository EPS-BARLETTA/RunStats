<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RunStats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>RunStats</h1>

    <label>Nom de l'élève observé :</label>
    <input type="text" id="nomEleve" placeholder="Nom"/>

    <label>Durée de la course (en minutes) :</label>
    <input type="number" id="tempsCourse" placeholder="ex : 6" min="1" />

    <label>Distance d'un tour (en mètres) :</label>
    <input type="number" id="distanceTour" placeholder="ex : 200" min="1" />

    <label>VMA de référence (km/h, optionnel) :</label>
    <input type="number" id="vmaEleve" placeholder="ex : 13.5" step="0.1" min="0" />

    <button onclick="startChrono()">▶️ Démarrer</button>

    <div id="chronoSection" style="display:none;">
      <h2 id="chrono">00:00</h2>
      <button onclick="ajouterTour()" class="btn-tour">➕ Tour complété</button>
      <p>Tours enregistrés : <span id="nbTours">0</span></p>
      <p>Distance parcourue : <span id="distanceParcourue">0</span> m</p>
    </div>

    <div id="resumeFinal" class="resume"></div>

    <div id="sondageBloc" style="display:none;">
      <h4>Comment t'es-tu senti ?</h4>
      <button onclick="saisirEtat('😊 Bien')">😊 Bien</button>
      <button onclick="saisirEtat('😐 Moyennement')">😐 Moyennement</button>
      <button onclick="saisirEtat('🤮 Mal')">🤮 Mal</button>
    </div>

    <div id="boutonsFinaux" style="display:none;">
      <button onclick="reset()">🔄 Nouvelle course</button>
      <button onclick="telechargerTous()">📥 Télécharger tous les résultats</button>
      <button onclick="viderResultats()">❌ Vider session</button>
    </div>
  </div>

  <footer>
    <p class="signature">RunStats – équipe EPS Lycée Vauban – JB</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
