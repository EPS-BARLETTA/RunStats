<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de performance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculateur de performance</h1>

    <form id="perfForm">
      <label for="distance">Distance d'un tour (en mètres) :</label>
      <input type="number" id="distance" required placeholder="ex : 400" />

      <label for="tours">Nombre de tours effectués :</label>
      <input type="number" id="tours" required placeholder="ex : 5" />

      <label for="temps">Temps total (en secondes) :</label>
      <input type="number" id="temps" required placeholder="ex : 480" />

      <button type="submit">Calculer</button>
    </form>

    <div class="resultats" id="resultats">
      <!-- Résultats affichés ici -->
    </div>
  </div>

  <footer>
    <small>Équipe EPS lycée Vauban / JB</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
