<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RunStats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>RunStats</h1>

    <div class="formulaire">
      <div class="double-input">
        <label>Temps de course :</label>
        <input type="number" id="tempsMinutes" placeholder="Min" min="0" />
        <input type="number" id="tempsSecondes" placeholder="Sec" min="0" max="59" />
      </div>

      <label>Distance d'un tour (en mètres) :</label>
      <input type="number" id="distanceTour" placeholder="ex : 400" min="1" />

      <div class="boutons">
        <button onclick="startChrono()">▶️ Lancer</button>
        <button onclick="resetApp()">🔁 Réinitialiser</button>
      </div>
    </div>

    <div class="chrono" id="chronoBloc">
      ⏳ Temps restant : <span id="affichageTemps">--:--</span>
    </div>

    <div class="actions">
      <button onclick="ajouterTour()" id="tourBtn" disabled>➕ Ajouter un tour</button>
    </div>

    <div class="resultats">
      <p><strong>Tours :</strong> <span id="nbTours">0</span></p>
      <p><strong>Distance :</strong> <span id="distanceTotale">0</span> m</p>
    </div>

    <div class="final" id="resumeFinal"></div>
  </div>

  <footer>
    <small>Équipe EPS lycée Vauban / JB</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
