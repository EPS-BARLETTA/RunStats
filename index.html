<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RunStats</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <h1>RunStats 🏃</h1>

    <div id="studentInput">
      <div class="ligne">
        <input type="text" id="nom" placeholder="Nom">
        <input type="text" id="prenom" placeholder="Prénom">
        <input type="text" id="classe" placeholder="Classe">
      </div>
      <div class="ligne">
        <input type="number" id="duree" placeholder="Durée (min)">
        <input type="number" id="distanceTour" placeholder="Distance d’un tour (m)">
        <input type="number" id="vmaRef" placeholder="VMA de référence (km/h)">
      </div>

      <div class="chrono" id="chronoDisplay">00:00</div>
      <div class="stats">
        <button id="startBtn">Démarrer</button>
        <button id="lapBtn" disabled>Tour</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="resultats">
        <p>Tours : <span id="lapsCount">0</span></p>
        <p>Distance : <span id="distanceTotal">0</span> m</p>
        <p>Distance : <span id="distanceKm">0.00</span> km</p>
        <p>Vitesse moyenne : <span id="vitesseMoy">0.00</span> km/h</p>
        <p>VMA réalisée : <span id="vmaReal">0.00</span> km/h</p>
      </div>

      <div id="etatForme" style="display:none;">
        <p>Comment tu te sens ?</p>
        <button class="etatBtn" data-etat="Bien">😊</button>
        <button class="etatBtn" data-etat="Bof">😐</button>
        <button class="etatBtn" data-etat="Mal">🤢</button>
      </div>
    </div>

    <div id="profDashboard" style="display:none;">
      <h2>Mode Prof 👨‍🏫</h2>
      <input type="password" id="profPinInput" placeholder="Code PIN">
      <button id="profPinSubmit">Accéder</button>
      <button id="changePinBtn" style="display:none;">Changer PIN</button>

      <div id="qr-scan-container" style="display:none;">
        <h3>Scanner les QR codes des élèves</h3>
        <div id="qr-reader" style="width: 300px;"></div>
        <button id="stopScanBtn">Arrêter Scan</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Classe</th>
            <th>Durée</th>
            <th>Distance</th>
            <th>Vitesse</th>
            <th>VMA</th>
            <th>État</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>

      <button id="exportCsvBtn">Exporter CSV</button>
    </div>
  </div>

  <footer id="footer">RunStats – Équipe EPS Lycée Vauban – JB</footer>
  <script src="script.js"></script>
</body>
</html>
