<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Application Course - Élèves & Prof</title>

    <!-- Styles CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Librairies QRCode & jsQR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>

    <!-- Navigation entre Élève et Prof -->
    <div class="nav-buttons">
        <button id="switch-eleve">Interface Élève</button>
        <button id="switch-prof">Interface Prof</button>
    </div>

    <!-- Interface Élève -->
    <section id="eleve-container" class="active">
        <h1>Interface Élève</h1>
        <form id="eleve-form">
            <label>Nom : <input type="text" name="nom" required /></label><br />
            <label>Prénom : <input type="text" name="prenom" required /></label><br />
            <label>Classe : 
                <select name="classe" required>
                    <option value="">--Choisir--</option>
                    <option value="6ème">6ème</option>
                    <option value="5ème">5ème</option>
                    <option value="4ème">4ème</option>
                    <option value="3ème">3ème</option>
                </select>
            </label><br />
            <label>Sexe : 
                <select name="sexe" required>
                    <option value="">--Choisir--</option>
                    <option value="M">Masculin</option>
                    <option value="F">Féminin</option>
                </select>
            </label><br />
            <label>VMA (km/h) : <input type="number" step="0.01" name="vma" min="0" required /></label><br />
            <label>Distance réalisée (m) : <input type="number" step="0.01" name="distance" min="0" required /></label><br />
            <button type="submit">Générer QR Code</button>
        </form>

        <div id="qr-container"></div>
    </section>

    <!-- Interface Prof -->
    <section id="prof-container" class="inactive">
        <h1>Interface Professeur</h1>

        <button id="start-scan">Scanner QR Code</button><br />
        <video id="video-preview" width="300" height="200" autoplay muted></video>

        <div class="table-controls">
            <label>Trier par : 
                <select id="sort-select">
                    <option value="nom">Nom (A-Z)</option>
                    <option value="vma">VMA (décroissant)</option>
                    <option value="sexe">Sexe</option>
                    <option value="distance">Distance (décroissant)</option>
                    <option value="classe">Classe</option>
                </select>
            </label>
            <label>Filtrer classe : <input id="filter-input" type="text" placeholder="Tapez pour filtrer..." /></label>
            <button id="export-csv">Exporter CSV</button>
            <button id="create-groups">Créer groupes</button>
        </div>

        <table id="eleves-table" border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Classe</th>
                    <th>Sexe</th>
                    <th>VMA</th>
                    <th>Distance</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="groupes-container"></div>
    </section>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
