<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Course VMA</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Interface Élèves -->
    <div id="eleve-interface" class="container active">
        <h1>Inscription Élèves</h1>
        <form id="eleve-form">
            <input type="text" id="nom" placeholder="Nom" required>
            <input type="text" id="prenom" placeholder="Prénom" required>
            <input type="text" id="classe" placeholder="Classe" required>
            <select id="sexe" required>
                <option value="">Sexe</option>
                <option value="F">Fille</option>
                <option value="M">Garçon</option>
            </select>
            <input type="number" id="vma" placeholder="VMA" required>
            <input type="number" id="distance" placeholder="Distance" required>
            <button type="submit">Générer QR Code</button>
        </form>
        <div id="qr-container">
            <canvas id="qr-code"></canvas>
        </div>
        <button id="switch-prof">Espace Prof</button>
    </div>

    <!-- Interface Prof -->
    <div id="prof-login" class="container">
        <h1>Connexion Prof</h1>
        <input type="password" id="prof-code" placeholder="Code d’accès">
        <button id="login-btn">Connexion</button>
        <button id="switch-eleve">Retour Élèves</button>
    </div>

    <div id="prof-interface" class="container">
        <h1>Espace Prof</h1>
        <div id="qr-scanner">
            <video id="preview"></video>
            <p>Scannez un QR code pour ajouter les données</p>
        </div>

        <!-- Tableau principal -->
        <div class="table-actions">
            <button id="sort-alpha">Trier A-Z</button>
            <button id="sort-vma">Trier VMA</button>
            <button id="sort-distance">Trier Distance</button>
            <button id="sort-classe">Trier Classe</button>
            <button id="sort-sexe">Trier Sexe</button>
            <input type="text" id="search" placeholder="Recherche...">
            <button id="export-csv">Exporter CSV</button>
        </div>

        <table id="eleve-table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Classe</th>
                    <th>Sexe</th>
                    <th>VMA</th>
                    <th>Distance</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Bouton création groupes -->
        <button id="create-groups">Créer Groupes</button>

        <!-- Tableau groupes -->
        <div id="groupes-container" class="hidden">
            <h2>Groupes créés</h2>
            <table id="group-table">
                <thead>
                    <tr>
                        <th>Groupe</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Classe</th>
                        <th>Sexe</th>
                        <th>VMA</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="export-groups-csv">Télécharger Groupes (CSV)</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="../js/script.js"></script>
</body>
</html>
