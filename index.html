<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RunStats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <h1>RunStats</h1>

    <form id="studentForm">
      <input type="text" id="nom" placeholder="Nom" required>
      <input type="text" id="prenom" placeholder="Prénom" required>
      <input type="text" id="classe" placeholder="Classe" required>
      <input type="number" id="duree" placeholder="Durée (min)" required>
      <input type="number" id="distanceTour" placeholder="Distance 1 tour (m)" required>
      <input type="number" id="vmaRef" placeholder="VMA de référence (km/h)">
    </form>

    <div class="chrono-section">
      <h2 id="chronoDisplay">00:00</h2>
      <button id="startBtn">Démarrer</button>
      <button id="lapBtn" disabled>+1 Tour</button>
      <button id="resetBtn" disabled>Réinitialiser</button>
    </div>

    <div class="stats">
      <p>Tours : <span id="lapsCount">0</span></p>
      <p>Distance totale : <span id="distanceTotal">0</span> m</p>
      <p>Distance (km) : <span id="distanceKm">0.00</span> km</p>
      <p>Vitesse moyenne : <span id="vitesseMoy">0.00</span> km/h</p>
      <p>VMA réalisée : <span id="vmaReal">0.00</span> km/h</p>
    </div>

    <div id="etatForme" style="display:none;">
      <h3>Comment tu te sens ?</h3>
      <div class="etat-options">
        <button class="etatBtn" data-etat="Très bien">😄 Très bien</button>
        <button class="etatBtn" data-etat="Bien">🙂 Bien</button>
        <button class="etatBtn" data-etat="Moyen">😐 Moyen</button>
        <button class="etatBtn" data-etat="Mal">😓 Mal</button>
      </div>
    </div>
  </main>

  <footer id="footer">
    <p>© RunStats</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
