<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RunStats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>🏃‍♂️ RunStats</h1>

    <form id="formCourse">
      <div class="ligne-formulaire">
        <input type="text" id="nom" placeholder="Nom Prénom Classe" required />
        <input type="number" id="duree" placeholder="Durée (min)" required />
        <input type="number" id="distance" placeholder="Distance d’un tour (m)" required />
      </div>
      <div class="ligne-formulaire">
        <input type="number" id="vmaEleve" placeholder="VMA de référence (optionnel)" />
      </div>
      <button type="submit">🎬 Démarrer</button>
      <button type="button" id="resetBtn" style="margin-left: 10px;">🔁 Réinitialiser</button>
    </form>

    <div id="interfaceCourse" style="display: none;"></div>

    <button id="btnModeProf">👩‍🏫 Mode Professeur</button>
    <div id="interfaceProf" style="display: none;">
      <h3>Données scannées :</h3>
      <button id="scanBtn">📷 Scanner un QR Code</button>
      <table id="tableEleves">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Distance (m)</th>
            <th>Temps (min)</th>
            <th>Vitesse (km/h)</th>
            <th>VMA</th>
            <th>État</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="exportBtn">⬇️ Exporter CSV</button>
    </div>

    <footer id="signature">RunStats — Équipe EPS Lycée Vauban — JB</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
