<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunStats - Equipe EPS Lycée Vauban - LUXEMBOURG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <header>
        <h1>RunStats - Equipe EPS Lycée Vauban - Luxembourg</h1>
    </header>

    <main>
        <!-- Formulaire élèves -->
        <section id="runnerSection">
            <h2>Informations coureur <span id="runnerNumber">1</span></h2>
            <div class="runner-form">
                <input type="text" id="prenom1" placeholder="Prénom">
                <input type="text" id="nom1" placeholder="Nom">
                <select id="sexe1">
                    <option value="choix">Choix</option>
                    <option value="fille">Fille</option>
                    <option value="garçon">Garçon</option>
                </select>
                <input type="number" id="piste1" placeholder="Distance piste (m)">
                <input type="number" id="duree1" placeholder="Durée (s)">
            </div>

            <h2>Informations coureur 2</h2>
            <div class="runner-form">
                <input type="text" id="prenom2" placeholder="Prénom">
                <input type="text" id="nom2" placeholder="Nom">
                <select id="sexe2">
                    <option value="choix">Choix</option>
                    <option value="fille">Fille</option>
                    <option value="garçon">Garçon</option>
                </select>
                <input type="number" id="piste2" placeholder="Distance piste (m)">
                <input type="number" id="duree2" placeholder="Durée (s)">
            </div>
        </section>

        <!-- Boutons chrono -->
        <section id="controls">
            <div id="chronoDisplay">0:00</div>
            <button id="startBtn" onclick="startRace()">Démarrer</button>
            <button id="lapBtn" onclick="addLap()">+ TOUR</button>
            <button id="resetBtn" onclick="resetRace()">Reset</button>
        </section>

        <!-- Stats -->
        <section id="statsBox">
            <div class="stat">Distance totale (m)<br>0</div>
            <div class="stat">Vitesse moyenne (km/h)<br>0</div>
            <div class="stat">VMA estimée (km/h)<br>0</div>
        </section>

        <!-- Émojis état -->
        <section id="etatForme"></section>

        <!-- QR code après les 2 courses -->
        <section id="qrCodeBox"></section>

        <!-- Section Prof -->
        <section id="profLogin">
            <h2>Accès Professeur</h2>
            <input type="password" id="profCode" placeholder="Code prof">
            <button onclick="checkProfCode()">Entrer</button>
        </section>

        <section id="profSection" style="display:none;">
            <h2>Résultats scannés</h2>
            <div id="qr-scan-container"></div>
            <table id="profResults"></table>
        </section>
    </main>

    <footer>
        RunStats - Equipe EPS Lycée Vauban - Luxembourg - JB
    </footer>

    <script src="script.js"></script>
</body>
</html>
