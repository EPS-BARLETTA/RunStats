<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunStats - EPS Vauban</title>
  <link rel="stylesheet" href="style.css">
  <!-- Librairie QRCode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
<header>
  <h1>RunStats - Équipe EPS</h1>
  <h2>Lycée Vauban - Luxembourg</h2>
</header>

<main>
  <!-- Infos élèves -->
  <div class="input-duo">
    <div class="eleve">
      <h2>Élève 1</h2>
      <label>Nom :
        <input type="text" id="nom1">
      </label>
      <label>Sexe :
        <select id="sexe1">
          <option value="Garçon">Garçon</option>
          <option value="Fille">Fille</option>
        </select>
      </label>
      <label>Distance (m) :
        <input type="number" id="distance1">
      </label>
    </div>

    <div class="eleve">
      <h2>Élève 2</h2>
      <label>Nom :
        <input type="text" id="nom2">
      </label>
      <label>Sexe :
        <select id="sexe2">
          <option value="Garçon">Garçon</option>
          <option value="Fille">Fille</option>
        </select>
      </label>
      <label>Distance (m) :
        <input type="number" id="distance2">
      </label>
    </div>
  </div>

  <!-- Chronomètre -->
  <div id="chrono">
    <div id="chronoDisplay">0:00</div>
    <div class="chrono-btns">
      <button id="btnStart" class="btn-start">Start</button>
      <button id="btnLap" class="btn-lap" disabled>Lap</button>
      <button id="btnReset" class="btn-reset">Reset</button>
    </div>
  </div>

  <!-- État de forme -->
  <div id="etatForme">
    <h2>État de forme (choisir un emoji)</h2>
    <button class="etatBtn">😀</button>
    <button class="etatBtn">😐</button>
    <button class="etatBtn">😓</button>
    <button class="etatBtn">😵</button>
  </div>

  <!-- QR Code -->
  <div id="qrCodeBox">
    <div id="qrContainer"></div>
  </div>

  <!-- Tableau résultats -->
  <table id="resultTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>VMA estimée</th>
        <th>Sexe</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<footer>
  RunStats - Equipe EPS Lycée Vauban - Luxembourg - JB
</footer>

<script src="script.js"></script>
</body>
</html>
