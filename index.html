<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RunStats - Equipe EPS Lycée Vauban</title>
<link rel="stylesheet" href="style.css" />
<script defer src="script.js"></script>
</head>
<body>

<header>
  <h1>RunStats - Equipe EPS Lycée Vauban - Luxembourg</h1>
</header>

<main>
  <section id="eleves">
    <div class="input-duo">
      <div class="eleve">
        <h2>Élève 1</h2>
        <input type="text" id="prenom1" placeholder="Prénom" />
        <input type="text" id="nom1" placeholder="Nom" />
        <select id="sexe1">
          <option value="" disabled selected>Sexe</option>
          <option value="M">Garçon</option>
          <option value="F">Fille</option>
        </select>
      </div>
      <div class="eleve">
        <h2>Élève 2</h2>
        <input type="text" id="prenom2" placeholder="Prénom" />
        <input type="text" id="nom2" placeholder="Nom" />
        <select id="sexe2">
          <option value="" disabled selected>Sexe</option>
          <option value="M">Garçon</option>
          <option value="F">Fille</option>
        </select>
      </div>
    </div>
  </section>

  <section id="courseData">
    <input type="number" id="duree" placeholder="Durée (minutes)" min="1" />
    <input type="number" id="distanceTour" placeholder="Distance tour (m)" min="1" />
    <input type="number" id="vmaRef" placeholder="VMA optionnelle (km/h)" min="0" step="0.01" />
  </section>

  <section id="chrono">
    <div id="chronoDisplay">00:00</div>
    <div class="chrono-btns">
      <button id="startBtn" class="btn-start">Démarrer</button>
      <button id="lapBtn" class="btn-lap" disabled>Ajouter 1 tour</button>
      <button id="resetBtn" class="btn-reset" disabled>Reset</button>
    </div>
  </section>

  <section id="statsBox">
    <div class="stat ligne-bleue">
      <div>Distance totale (m)</div>
      <div id="distanceTotal">0</div>
    </div>
    <div class="stat ligne-verte">
      <div>Vitesse moyenne (km/h)</div>
      <div id="vitesseMoy">0.00</div>
    </div>
    <div class="stat ligne-jaune">
      <div>VMA estimée (km/h)</div>
      <div id="vmaReal">0.00</div>
    </div>
  </section>

  <section id="etatForme" style="display:none; text-align:center;">
    <p>Choisissez votre état (emoji):</p>
    <button class="etatBtn" data-etat="😀">😀</button>
    <button class="etatBtn" data-etat="😐">😐</button>
    <button class="etatBtn" data-etat="😓">😓</button>
  </section>

  <section id="qrContainer" style="display:none; text-align:center; margin-top:20px;">
    <div id="qrCodeBox"></div>
  </section>

  <footer>
    RunStats - Equipe EPS Lycée Vauban - Luxembourg - JB
  </footer>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body>
</html>
