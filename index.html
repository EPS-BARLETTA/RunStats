<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Course d'Endurance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Course d'Endurance - Gestion</header>

    <main>
        <!-- Section infos course -->
        <section id="infos-course">
            <h2>Paramètres de la Course</h2>
            <label>Durée (minutes) :
                <input type="number" id="duree-course" value="20">
            </label>
            <label>Distance d'un tour (mètres) :
                <input type="number" id="distance-tour" value="400">
            </label>
            <button id="start-course">Démarrer la Course</button>
            <button id="stop-course" disabled>Arrêter la Course</button>
            <div id="timer">00:00</div>
        </section>

        <!-- Section QR code -->
        <section id="qr-section">
            <h2>QR Code d'Inscription</h2>
            <div id="qrcode"></div>
        </section>

        <!-- Boutons de gestion -->
        <div class="button-group">
            <button id="add-eleve-btn">Ajouter Élève</button>
            <button id="reset-eleves-btn">Réinitialiser Élèves</button>
            <button id="save-data-btn">Sauvegarder Données</button>
        </div>

        <!-- Conteneur élèves -->
        <section id="eleves-container"></section>
    </main>

    <footer>
        © 2025 Gestion Course Endurance
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
