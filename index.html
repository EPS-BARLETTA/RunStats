<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Accueil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    header p {
      margin: 8px 0 0 0;
      font-size: 1.1rem;
      font-weight: 400;
      font-style: italic;
      opacity: 0.85;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .centered-buttons {
      display: flex;
      gap: 40px;
    }

    .centered-buttons button {
      padding: 25px 60px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: 600;
      user-select: none;
    }

    .centered-buttons button:active {
      transform: scale(0.95);
    }

    .centered-buttons button:nth-child(1) {
      background-color: #28a745; /* vert */
    }

    .centered-buttons button:nth-child(1):hover {
      background-color: #218838;
    }

    .centered-buttons button:nth-child(2) {
      background-color: #007bff; /* bleu */
    }

    .centered-buttons button:nth-child(2):hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 12px 20px;
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>RunStats</h1>
    <p>Équipe EPS Lycée Vauban - LUXEMBOURG</p>
  </header>
  <main>
    <div class="centered-buttons">
      <button onclick="window.location.href='eleve.html'">Élève</button>
      <button onclick="window.location.href='profs.html'">Professeur</button>
    </div>
  </main>
  <footer>
    Équipe EPS - Lycée Vauban - LUXEMBOURG - JB
  </footer>
</body>
</html>
