<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunStats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Interface visuelle avec icône classe et formulaires sur deux lignes -->
  <div id="app">
    <h1>🏃‍♂️ RunStats</h1>

    <form id="formCourse">
      <div class="ligne-formulaire">
        <input type="text" id="nom" placeholder="Nom Prénom Classe" required>
        <input type="number" id="duree" placeholder="Durée (min)" required>
        <input type="number" id="distance" placeholder="Distance d’un tour (m)" required>
      </div>
      <div class="ligne-formulaire">
        <input type="number" id="vmaEleve" placeholder="VMA de référence (optionnel)">
      </div>
      <button type="submit">🎬 Démarrer</button>
    </form>

    <!-- Résultat ici -->
    <div id="interfaceCourse" style="display: none;"></div>

    <!-- Mode Professeur -->
    <button onclick="demanderCode()">👩‍🏫 Mode Professeur</button>
    <div id="interfaceProf" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
