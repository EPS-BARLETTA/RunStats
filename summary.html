<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Zone de téléchargement</title>
  <link rel="stylesheet" href="summary.css" />
  <style>
    /* Un petit style de base intégré au cas où summary.css est vide */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header h2 {
      margin: 5px 0 0 0;
      font-weight: normal;
      font-size: 1rem;
      color: #ddd;
    }
    main {
      flex: 1;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #222;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>RunStats</h1>
    <h2>Zone de téléchargement</h2>
  </header>

  <main>
    <p>Voici le bilan des courses des élèves.</p>

    <div id="resultContainer">
      <!-- Les résultats s'afficheront ici via summary.js -->
    </div>

    <div style="text-align:center; margin-top: 20px;">
      <button id="downloadCSVBtn">Télécharger CSV</button>
      <button id="downloadQRBtn">Télécharger QR Code</button>
    </div>
  </main>

  <footer>
    Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="summary.js"></script>
</body>
</html>
