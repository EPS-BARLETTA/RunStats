<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Zone de téléchargement</title>
  <link rel="stylesheet" href="summary.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>RunStats</h1>
    <h2>Zone de téléchargement</h2>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Classe</th>
          <th>Sexe</th>
          <th>Distance (m)</th>
          <th>Vitesse (m/s)</th>
          <th>VMA estimée (km/h)</th>
        </tr>
      </thead>
      <tbody id="resultsBody">
        <!-- Les données des élèves s'affichent ici -->
      </tbody>
    </table>

    <div class="buttons">
      <button id="downloadCsv">Télécharger CSV</button>
      <button id="downloadQr">Afficher QR Code</button>
    </div>

    <div id="qrCodeContainer" style="margin-top:20px; text-align:center;"></div>
  </main>

  <footer>
    Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="summary.js"></script>
</body>
</html>
