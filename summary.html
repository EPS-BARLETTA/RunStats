<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Zone de téléchargement</title>
  <link rel="stylesheet" href="summary.css" />
</head>
<body>
  <header>
    <h1>RunStats</h1>
    <h2>Zone de téléchargement</h2>
  </header>

  <main>
    <section class="bilan-container">
      <h3>Bilan des coureurs</h3>
      <div id="bilan-eleves">
        <!-- Les infos des élèves seront affichées ici par JS -->
      </div>

      <div class="buttons">
        <button id="downloadCSV">Télécharger CSV</button>
        <button id="downloadQR">Afficher QR Code</button>
      </div>

      <div id="qrCodeContainer" class="qr-code"></div>
    </section>
  </main>

  <footer>
    Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="summary.js"></script>
</body>
</html>
