<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RunStats – Résumé</title>
  <link rel="stylesheet" href="summary.css" />
</head>
<body>
  <header>
    <h1>Résumé des résultats</h1>
  </header>

  <main>
    <section id="resultats">
      <table>
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Classe</th>
            <th>Sexe</th>
            <th>Distance (m)</th>
            <th>Vitesse (m/s)</th>
            <th>VMA estimée (km/h)</th>
            <th>VMA réelle</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Données JS -->
        </tbody>
      </table>
    </section>

    <section id="telechargements">
      <button id="downloadCSV">Télécharger CSV</button>
      <div id="qr"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script src="summary.js"></script>
</body>
</html>
