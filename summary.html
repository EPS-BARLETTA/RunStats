<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Zone de téléchargement</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="summary.css" />
</head>
<body>
  <header>
    <h1>RunStats</h1>
    <h2>zone de téléchargement</h2>
  </header>

  <main class="summary-container">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Élève</th>
          <th>Prénom</th>
          <th>Classe</th>
          <th>Sexe</th>
          <th>Distance réalisée (m)</th>
          <th>Vitesse moyenne (km/h)</th>
          <th>VMA estimée (km/h)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rempli dynamiquement -->
      </tbody>
    </table>

    <div class="buttons-container">
      <button id="downloadCSV">Télécharger CSV</button>
      <button id="downloadQR">Télécharger QR Code</button>
      <canvas id="qrCanvas" style="display:none;"></canvas>
    </div>
  </main>

  <footer>
    Equipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="summary.js"></script>
</body>
</html>
