<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunStats - Bilan</title>
  <link rel="stylesheet" href="summary.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>RunStats</h1>
    <h2>zone de téléchargement</h2>
  </header>

  <!-- CONTENU PRINCIPAL -->
  <main class="summary-container">
    <section class="results">
      <h3>Bilan des deux coureurs</h3>
      <table>
        <thead>
          <tr>
            <th>Élève</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Classe</th>
            <th>Sexe</th>
            <th>Distance (m)</th>
            <th>Vitesse Moy. (km/h)</th>
            <th>VMA estimée</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <!-- Lignes insérées via summary.js -->
        </tbody>
      </table>
    </section>

    <div class="export-buttons">
      <button id="downloadCsvBtn">Télécharger en CSV</button>
      <button id="generateQrBtn">Générer QR Code</button>
    </div>

    <div id="qrcode" class="qrcode-container"></div>
  </main>

  <!-- FOOTER -->
  <footer>
    Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="summary.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
