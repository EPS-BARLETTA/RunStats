<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunStats - Zone de téléchargement</title>
  <link rel="stylesheet" href="summary.css" />
</head>
<body>

<header>
  <h1>RunStats</h1>
  <h2>Zone de téléchargement</h2>
</header>

<main>
  <table class="results-table" id="resultsTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Classe</th>
        <th>Sexe</th>
        <th>Distance réalisée (m)</th>
        <th>Vitesse moyenne (km/h)</th>
        <th>VMA estimée (km/h)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Les lignes des élèves seront insérées ici via JavaScript -->
    </tbody>
  </table>

  <div class="buttons-container">
    <button id="downloadCsvBtn">Télécharger CSV</button>
    <button id="downloadQrBtn">Télécharger QR Code</button>
  </div>

  <div id="qrcode"></div>
</main>

<footer>
  Equipe EPS Lycée Vauban - LUXEMBOURG - JB
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="summary.js"></script>
</body>
</html>
