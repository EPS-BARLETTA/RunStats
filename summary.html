<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RunStats – Résumé</title>
  <link rel="stylesheet" href="eleve.css" />
  <style>
    main {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .result-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .eleve-bleu, .eleve-vert {
      flex: 1;
      min-width: 280px;
    }

    .actions {
      margin-top: 30px;
    }

    .actions button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #2980b9;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Résumé des performances</h1>
  </header>

  <main>
    <div class="result-container">
      <fieldset class="eleve-bleu" id="resume1">
        <legend>Élève 1</legend>
        <p><strong>Nom :</strong> <span id="nom1"></span></p>
        <p><strong>Classe :</strong> <span id="classe1"></span></p>
        <p><strong>Sexe :</strong> <span id="sexe1"></span></p>
        <p><strong>Distance :</strong> <span id="distance1"></span> m</p>
        <p><strong>Vitesse :</strong> <span id="vitesse1"></span> m/s</p>
        <p><strong>VMA estimée :</strong> <span id="vma1"></span> km/h</p>
      </fieldset>

      <fieldset class="eleve-vert" id="resume2">
        <legend>Élève 2</legend>
        <p><strong>Nom :</strong> <span id="nom2"></span></p>
        <p><strong>Classe :</strong> <span id="classe2"></span></p>
        <p><strong>Sexe :</strong> <span id="sexe2"></span></p>
        <p><strong>Distance :</strong> <span id="distance2"></span> m</p>
        <p><strong>Vitesse :</strong> <span id="vitesse2"></span> m/s</p>
        <p><strong>VMA estimée :</strong> <span id="vma2"></span> km/h</p>
      </fieldset>
    </div>

    <div class="actions">
      <button id="downloadCSV">Télécharger en CSV</button>
      <button id="downloadQR">Télécharger le QR code</button>
      <div id="qrcode"></div>
      <button onclick="window.location.href='index.html'">Retour à l'accueil</button>
    </div>
  </main>

  <footer>
    RunStats - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="summary.js"></script>
</body>
</html>
